ui.changelist.rkpd2changes.100=鼠王地牢2 v1.0.0和 破碎地牢 v1.3 同步了！在这次更新中，关于原始的破碎地牢内容，我现在已经完成了，我希望能和未来的破碎版本同步，并进行平衡和错误修复。本更新中介绍了一种新的武器诅咒和梦眠飞镖。
ui.changelist.rkpd2changes.030=期待已久的RKPD2 v0.3.0实现了Shattered v1.1的机制，那就让我们操纵心爱的英雄角色们体验最新的破碎改动吧。还加入了鼠王提供了一套新的护甲技能，这一定是最通用的技能了。\n\n除此之外，更新主要是平衡调整和错误修复，但请放心，女猎手和狙击手的增强非常多。
