actors.hero.talent.power_in_numbers.title=鬼多势众
actors.hero.talent.power_in_numbers.desc=_+1:_ 对一个怪物施法时，你所有的幽灵会将其作为攻击目标。\n\n_+2:_ 在+1的基础上，幽灵在视野内有其他幽灵时造成4点额外伤害。\n\n_+3:_ 在+2的基础上，幽灵具有爆炸成几个更小更弱的幽灵的能力。\n\n"虚空来袭，宝贝！"

