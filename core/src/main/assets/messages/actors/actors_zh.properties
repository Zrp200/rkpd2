actors.buffs.berserk.angered_desc=%1$s所受的伤势程度会增强他的攻击力。%1$s受到物理伤害时会积攒怒气，赋予他更强的攻击力。被护甲抵挡的伤害也会积攒怒气。\n\n怒气会随时间而减淡。%1$s生命值越低，怒气存留的时间越长。\n\n积满怒气并且装备着纹章的%1$s在生命值降至0时，他会狂暴并在短时间内_抗拒死亡_。
