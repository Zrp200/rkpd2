actors.hero.talent.ratforcements.title=吱援部队
actors.hero.talent.ratforcements.desc=_+1：_以自身为目标使用鼠化术会在身边_召唤 1 只_友军啮齿小鼠.\n\n_+2：_以自身为目标使用鼠化术会在身边_召唤 2 只_友军啮齿小鼠.\n\n_+3：_以自身为目标使用鼠化术会在身边_召唤 3 只_友军啮齿小鼠.\n\n_+4：_以自身为目标使用鼠化术会在身边_召唤 4 只_友军啮齿小鼠.\n\n小鼠的属性将依据当前楼层得到加强。召唤时有小概率召唤白化小鼠。\n\n"谁会讨厌可爱的小鼠呢。"
actors.hero.talent.ratforcements.desc_rat_king=_+0:_ 以自身为目标使用鼠化术会在身边_召唤1只_友军皇家小鼠。\n\n_+1:_ 以自身为目标使用鼠化术会在身边_召唤2只_友军皇家小鼠。\n\n_+2:_ 以自身为目标使用鼠化术会在身边_召唤3只_友军皇家小鼠。\n\n_+3:_ 以自身为目标使用鼠化术会在身边_召唤4只_友军皇家小鼠。\n\n_+4:_ 以自身为目标使用鼠化术会在身边_召唤 5 只_友军皇家小鼠。\n\n小鼠的属性将依据当前楼层得到加强。召唤时有小概率召唤白化小鼠。\n\n"朕身后即是鼠国！"

