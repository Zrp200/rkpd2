actors.hero.talent.stab_from_nowhere.title=无处不在
actors.hero.talent.stab_from_nowhere.desc=_+1:_ 幽灵可以传送至_3格_内的敌人身边。\n\n_+2:_ 幽灵可以传送至_6格_内的敌人身边。\n\n_+3:_ 幽灵可以传送至_6格_内的敌人身边，并施加一次打击。\n\n"为什么我们不杀死女妖并吸收她们的力量！"
