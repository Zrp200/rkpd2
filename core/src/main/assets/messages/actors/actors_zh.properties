actors.hero.talent.wild_power.title=奥能风暴
actors.hero.talent.wild_power.desc=_+1：_释放狂野魔法时,法杖会被视为原等级_+1或+2，最高+3_。\n\n_+2：_释放狂野魔法时,法杖会被视为原等级_+2，最高+4_。\n\n_+3：_释放狂野魔法时,法杖会被视为原等级_+2或+3，最高+5_。\n\n_+4：_释放狂野魔法时,法杖会被视为原等级_+3，最高+6_。
