actors.hero.talent.energizing_meal_i.title=充能一餐
actors.hero.talent.energizing_meal_i.desc=_+1：_法师进食获得 _5 回合法杖充能_。\n\n_+2：_法师进食获得 _8 回合法杖充能_。
#2.1.2
actors.hero.talent.scholars_intuition.title=学者直觉
actors.hero.talent.scholars_intuition.desc=_+1：_法师鉴定魔杖的速度变为_3倍_，当他_使用魔杖时_鉴定它们的等级，并且有_1/3的几率_在初次捡起卷轴和药剂时识别它们。\n\n_+2：_法师在_使用魔杖时_鉴定魔杖，并且有_1/2的几率_在初次捡起卷轴和药水时识别它们。
#2.1.3
actors.hero.talent.tested_hypothesis.title=实验假设
actors.hero.talent.tested_hypothesis.desc=_+1：_每当法师鉴定了一件物品，他将获得 _3 回合法杖充能_。\n\n_+2：_每当法师鉴定了一件物品，他将获得 _5 回合法杖充能_。\n\n"更多充能=一把+9法杖捅穿地牢"
#2.1.4
actors.hero.talent.backup_barrier.title=备用屏障
actors.hero.talent.backup_barrier.desc=_+1：_每当法师释放老魔杖最后1点充能,他获得 _5 点护盾_.\n\n_+2：_每当法师释放老魔杖最后1点充能,他获得 _8 点护盾_。
#2.1.5
actors.hero.talent.arcane_boost.title=奥术充能
actors.hero.talent.arcane_boost.desc=_+1:_ 法师的法杖充能加快_9_回合。\n\n_+2:_ 法师的法杖充能加快_14_回合。\n\n这个天赋对老魔杖无效！\n\n"后宫佳丽三千，其他法杖也需要你的临幸！"

#T2
#2.2.1
actors.hero.talent.energizing_meal_ii.title=充能一餐 II
actors.hero.talent.energizing_meal_ii.desc=_+1: _法师进食只消耗一回合，并立即为所有魔杖恢复_1点充能_。\n\n_+2：_法师进食只消耗一回合，并立即为所有魔杖恢复_1.5点充能_。\n\n"这是给那些没有耐心的家伙准备的。"
#2.2.2
actors.hero.talent.energizing_upgrade.title=充能强化
actors.hero.talent.energizing_upgrade.desc=_+1:_ 耗尽任何老魔杖以外法杖的充能会立刻在_5回合_内将其充满。这个效果有_50回合_的冷却时间。\n\n_+2:_ 耗尽任何老魔杖以外法杖的充能会立刻在_5回合_内将其充满。这个效果有_35回合_的冷却时间。\n\n"灵台清净，气沉丹田……"
#2.2.3
actors.hero.talent.wand_preservation.title=法杖回收
actors.hero.talent.wand_preservation.desc=_+1：_当法师前_3次_将新的法杖注入魔杖时,先前灌注的法杖有100% 的概率被保留.\n\n_+2：_法师前_8次_将新魔杖注入他的魔杖时,旧魔杖有100%的概率被保留。\n\n此天赋未激活时，成功保存魔杖的几率为2/3，升级这个天赋不会增加次数。不升级这个天赋也能触发效果。这个天赋可以保留多余的魔杖等级。
#2.2.4
actors.hero.talent.arcane_vision.title=奥术感知
actors.hero.talent.arcane_vision.desc=_+1：_当法师使用法杖施法命中敌人时，获取目标视野，持续 _20 回合_。\n\n_+2：_当法师使用法杖施法命中敌人时，获取目标视野，持续 _30 回合_。
#2.2.5
actors.hero.talent.shield_battery.title=储能护盾
actors.hero.talent.shield_battery.desc=_+1：_法师能以自身为目标施法，将法杖的每点充能转化为_ 6.25% 最大生命值_的护盾。\n\n_+2：_法师能以自身为目标施法，将法杖的每点充能转化为_ 9.38% 最大生命值_的护盾。\n\n"我不想再看到法师拿着老魔杖就能头顶两倍长的灰血横行地牢了。"
#2.2.6
actors.hero.talent.pyromaniac.title=纵火狂热
actors.hero.talent.pyromaniac.desc=_+1:_ 造成的火焰伤害增加_13%_ (火矢法杖增加_9%_).\n\n_+2:_ 造成的火焰伤害增加_25%_ (火矢法杖增加_17%_).\n\n火焰伤害包括附魔、法杖和战斗法师效果。\n\n火焰燃烧的环境也获得了这个伤害增益。

