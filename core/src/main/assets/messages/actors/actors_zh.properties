#T1
#1.1.1
actors.hero.talent.hearty_meal.title=丰盛一餐
actors.hero.talent.hearty_meal.desc=_+1：_战士在生命值低于2/3的时候进食会恢复_2-3点生命_，生命值低于1/3的时候会恢复_4点生命_。\n\n_+2：_战士在生命值低于2/3的时候进食会恢复_4点生命_，生命值低于1/3的时候会恢复_6点生命_。\n\n"信我，这玩意比破碎里面的猛多了，你2/3血以上根本不该吃东西。"
#1.1.2
actors.hero.talent.armsmasters_intuition.title=兵师直觉
actors.hero.talent.armsmasters_intuition.desc=_+0：_战士鉴定武器和护甲的速度提升为原来的_2倍_。\n\n_+1：_战士会瞬间鉴定_他装备的_武器与护甲。\n\n_+2：_战士在_初次捡起_时有_50%_概率鉴定武器和护甲。\n\n"如果以2倍速度识别武器和装甲对你来说还不够快，那么这个天赋适合你。"
#1.1.3
actors.hero.talent.test_subject.title=实验对象
actors.hero.talent.test_subject.desc=_+1：_每当战士鉴定了一件物品，他将恢复_ 2-3 点生命_。\n\n_+2：_每当战士鉴定了一件物品，他将恢复_ 4 点生命_。\n\n"治疗当然是好事，这个天赋和+2的兵师直觉有美妙的化学反应。"
#1.1.4
actors.hero.talent.iron_will.title=钢铁意志
actors.hero.talent.iron_will.desc=_+0：_ 战士的纹章提供的护盾值上限_提高 1 点_，且完全充满所需时间减少_30回合_。\n\n_+1：_ 战士的纹章提供的护盾值上限_提高 3点_，且完全充满所需时间减少_60回合_。\n\n_+2：_ 战士的纹章提供的护盾值上限_提高 5点_，且完全充满所需时间减少_90回合_。\n\n"你常常受伤，但总会痊愈。"
#1.1.5
actors.hero.talent.weapon_mastery.title=武器大师
actors.hero.talent.weapon_mastery.desc=_+1:_ 近战武器增加_3_ 最小伤害，投掷武器增加_1_最小伤害。\n\n_+2:_ 近战武器增加_4_ 最小伤害，投掷武器增加_2_最小伤害。

#T2
#1.2.1
actors.hero.talent.iron_stomach.title=钢铁之胃
actors.hero.talent.iron_stomach.desc=_+1：_战士进食只花费一个回合，并在进食过程中获得_ 75% 伤害减免_。\n\n_+2：_战士进食只花费一个回合，并在进食过程中获得_ 100% 伤害减免_ 。
#1.2.2
actors.hero.talent.restored_willpower.title=意志复苏
actors.hero.talent.restored_willpower.desc=_+1:_ 战士的破损纹章在低血量时充能更快, 于10%最大生命值时达到最大值 _160%_。\n\n_+2:_ 战士的破损纹章在低血量时充能更快, 于10%最大生命值时达到最大值 _220%_。\n\n这个天赋的效果可以和钢铁意志叠加。
#1.2.3
actors.hero.talent.runic_transference.title=刻印转移
actors.hero.talent.runic_transference.desc=_+1:_ 战士的破损纹章可以像携带一层升级一样_转移刻印_至其附着的护甲。\n\n_+2:_ 战士的破损纹章可以像携带一层升级一样_吸收并转移刻印_至其附着的护甲。\n\n"地牢以痛吻我（拿到敌法皮甲），我报之以歌（穿上敌法板甲）。"
#1.2.4
actors.hero.talent.lethal_momentum.title=手起刀落
actors.hero.talent.lethal_momentum.desc=_+1:_ 战士斩杀敌人的一击有_ 67% 的概率_不消耗回合数。\n\n_+2:_ 战士斩杀敌人的一击有_ 100% 的概率_不消耗回合数。\n\n这个机制甚至对暴徒、尸群和受到死亡印记影响的敌人也有效。\n\n当这个天赋激活时，战士在该回合中获得 2 倍的精准度。
#1.2.5
actors.hero.talent.improvised_projectiles.title=即兴投掷
actors.hero.talent.improvised_projectiles.desc=_+1:_ 战士向敌人扔出非投掷武器的物品时会对其造成 _3 回合_的致盲效果。这个天赋有 15 回合的冷却时间。\n\n_+2:_ 战士向敌人扔出非投掷武器的物品时会对其造成 _5 回合_的致盲效果。这个天赋有 15 回合的冷却时间。
#1.2.6
actors.hero.talent.big_rush.title=正义冲锋
actors.hero.talent.big_rush.desc=_+1:_ 如果敌人在战士的路径上，战士将攻击它并最高造成破损纹章_75%最大护盾值_的额外伤害。\n\n_+2:_ 如果敌人在战士的路径上，战士将攻击它并最高造成破损纹章_150%最大护盾值_的额外伤害。\n\n"我不能容忍有蠢货挡道。"

#T3
#1.3.1
actors.hero.talent.hold_fast.title=不动如山
actors.hero.talent.hold_fast.desc=_+1:_ 当战士进行等待，他在下次移动前获得额外_1-3点护甲_。\n\n_+2:_ 当战士进行等待，他在下次移动前获得额外_2-6点护甲_。\n\n_+3:_ 当战士进行等待，他在下次移动前获得额外_3-9点护甲_。\n\n"我从来没见过什么地方下副本的T只要站着不动就能肉住。"
#1.3.2
actors.hero.talent.strongman.title=力大无穷
actors.hero.talent.strongman.desc=_+1:_ 战士的力量提升_16%_，向下取整。\n\n_+2:_ 战士的力量提升_26%_，向下取整。\n\n_+3:_ 战士的力量提升_36%_，向下取整。
#1.3.a.1
actors.hero.talent.endless_rage.title=洪荒之怒
actors.hero.talent.endless_rage.desc=_+1:_ 受到非物理伤害将以_20%_的效率获得怒气，狂战士怒气增长速率基于当前生命值至多额外_+10%_。\n\n_+2:_ 受到非物理伤害将以_40%_的效率获得怒气，狂战士怒气增长速率基于当前生命值至多额外_+20%_。\n\n_+3:_ 受到非物理伤害将以_60%_的效率获得怒气，狂战士怒气增长速率基于当前生命值至多额外_+30%_。\n\n注意，你还是需要魔抗的。这个天赋怒气增加的速度可以和一夫当关叠加。\n\n"为啥着火不会激怒这个满脑子肌肉的狂战士？这不科学。"
#1.3.a.2
actors.hero.talent.berserking_stamina.title=不灭之力
actors.hero.talent.berserking_stamina.desc=_+0:_ 狂战士从力竭中恢复所需升级数降低至_1.67级_。\n\n_+1:_ 狂战士抗拒死亡进入狂暴状态后，获得的_护盾值增加30%_，这个护盾衰减速度降低_13%_，且从力竭中恢复所需升级数降低至_1.33级_。\n\n_+2:_ 狂战士抗拒死亡进入狂暴状态后，获得的_护盾值增加50%_，这个护盾衰减速度降低_30%_，且从力竭中恢复所需升级数降低至_1.00级_。\n\n_+3:_ 狂战士抗拒死亡进入狂暴状态后，获得的_护盾值增加70%_，这个护盾衰减速度降低_45%_，且从力竭中恢复所需升级数降低至_0.67级_。\n\n给这个天赋加点会让力竭中的狂战士立刻恢复。\n\n"我认为原作者把恢复难度设置的这么高涉嫌职业歧视，现在我希望这个改动能让战士玩家得到应得的地位。"
#1.3.a.3
actors.hero.talent.enraged_catalyst.title=怒气导魔
actors.hero.talent.enraged_catalyst.desc=_+1:_ 狂战士拥有越多怒气，他武器上的附魔或诅咒触发的几率越高，在100%怒气达到最大效果，触发几率提升_20%_。狂战士怒气增长速率基于当前生命值至多额外_+10%_。\n\n_+2:_ 狂战士拥有越多怒气，他武器上的附魔或诅咒触发的几率越高，在100%怒气达到最大效果，触发几率提升_40%_。狂战士怒气增长速率基于当前生命值至多额外_+20%_。\n\n_+3:_ 狂战士拥有越多怒气，他武器上的附魔或诅咒触发的几率越高，在100%怒气达到最大效果，触发几率提升_60%_。狂战士怒气增长速率基于当前生命值至多额外_+30%_。
#1.3.a.4
actors.hero.talent.one_man_army.title=一夫当关
actors.hero.talent.one_man_army.desc=_+1_: 同时与多个敌人作战时，除去第一个，每个额外的敌人使狂战士获得_10%_额外攻速。狂战士怒气增长速率基于当前生命值至多额外_+10%_。\n\n_+2_: 同时与多个敌人作战时，除去第一个，每个额外的敌人使狂战士获得_20%_额外攻速。狂战士怒气增长速率基于当前生命值至多额外_+20%_。\n\n_+3_: 同时与多个敌人作战时，除去第一个，每个额外的敌人使狂战士获得_30%_额外攻速。狂战士怒气增长速率基于当前生命值至多额外_+30%_。\n\n"高攻速就应该成为狂战士的招牌。这个天赋与手起刀落的结合将会创造出符合大伙对狂战士想象的场景。"
#1.3.b.1
actors.hero.talent.cleave.title=连战热忱
actors.hero.talent.cleave.desc=_+1:_ 如果角斗士在5回合内没有攻击敌人，他的连击数将会以_2点每回合_的速度减少，而不是重置。\n\n_+2:_ 如果角斗士在5回合内没有攻击敌人，他的连击数将会以_1点每回合_的速度减少，而不是重置。\n\n_+3:_ 如果角斗士在5回合内没有攻击敌人，他的连击数将会以_0.5点每回合_的速度减少，而不是重置。\n\n"但愿这个能给你足够的时间来寻找下一个受害者。"
#1.3.b.2
actors.hero.talent.lethal_defense.title=以战养战
actors.hero.talent.lethal_defense.desc=_+1:_ 当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_50%_。\n\n_+2:_ 当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_100%_。\n\n_+3:_ 当角斗士使用连击技能击杀一名敌人时，他会回复破损纹章护盾值的_150%_。\n\n"在v0.9.2之前版本的破碎地牢中角斗士的撞击显得太弱了，希望这个能让他的对手梦回古罗马。"
#1.3.b.3
actors.hero.talent.enhanced_combo.title=战技强化
actors.hero.talent.enhanced_combo.desc=_+1:_ 当角斗士的连击数达到4或以上时，冲击的击退距离提升至3且附带眩晕，并可将敌人击落深渊。\n\n_+2:_ 除+1的增益外，格挡反击对一回合内的多次攻击有效。\n\n_+3:_ 除+1和+2的增益外，角斗士在使用撞击，横扫和暴雨时可跃过_连击数/2 格_的地格来接近敌人。
#1.3.b.4
actors.hero.talent.skill.title=精湛武技
actors.hero.talent.skill.desc=_+1:_ 角斗士的连击攻击的伤害判定会掷骰子2次，取更高的值。连击中断的间隔时间从5延长到_6_。\n\n_+2_: 角斗士在没有命中时也有33%概率获得连击。连击中断的间隔时间从6延长到_7_。\n\n_+3_: 角斗士在命中时有33%概率获得额外的连击数。连击中断的间隔时间从7延长到_8_。\n\n"‘幸运’之神也将被我的‘技术’击败！"
#1.3.c.1
actors.hero.talent.power_stabilizer.title=稳定力量
actors.hero.talent.power_stabilizer.desc=_+1:_ 临时力量的最大值变为_20_。\n\n_+2:_ 临时力量的最大值变为_25_。\n\n_+3:_ 临时力量的最大值变为_30_。\n\n"兄弟，我想这是连续使用3次撞击的完美机会！"
#1.3.c.2
actors.hero.talent.arcanity_ensues.title=物理施法
actors.hero.talent.arcanity_ensues.desc=_+1:_ 法杖获得街霸伤害增益系数的_20%_的强化。\n\n_+2:_ 法杖获得街霸伤害增益系数的_40%_的强化。\n\n_+3:_ 法杖获得街霸伤害增益系数的_60%_的强化。\n\n"法杖强度超模已经不算什么大新闻了，毕竟人人都在用法杖，战士也不能落伍。"
#1.3.c.3
actors.hero.talent.in_my_memories.title=荣耀纹章
actors.hero.talent.in_my_memories.desc=_+1:_ 特殊攻击获得相当于_40%_破损纹章护盾值的伤害增益。当纹章处于满护盾状态时，街霸的充能速度加快_25%_。\n\n_+2:_ 特殊攻击获得相当于_80%_破损纹章护盾值的伤害增益。当纹章处于满护盾状态时，街霸的充能速度加快_35%_。\n\n_+3:_ 特殊攻击获得相当于_120%_破损纹章护盾值的伤害增益。当纹章处于满护盾状态时，街霸的充能速度加快_45%_。\n\n"破损纹章太被动了，现在它也具有了进攻性，大家说吼不吼啊？"
#1.3.c.4
actors.hero.talent.holeric_burst.title=渴饮敌血
actors.hero.talent.holeric_burst.desc=_+1:_ 使用特殊攻击击杀敌人将恢复_5点生命值_。\n\n_+2:_ 使用特殊攻击击杀敌人将恢复_10点生命值_。\n\n_+3:_ 使用特殊攻击击杀敌人将恢复_15点生命值_。\n\n"听说以前战士打挑战拉胯，现在大伙再试试。"

#T4
#1.4.a.1
actors.hero.talent.body_slam.title=肉弹冲击
actors.hero.talent.body_slam.desc=_+0：_战士英勇之跃落地时，对所有相邻敌人造成_25%_防御力的伤害。\n\n_+1：_战士英勇之跃落地时，对所有相邻敌人造成_50%_防御力的伤害。\n\n_+2：_战士英勇之跃落地时，对所有相邻敌人造成_75%_防御力的伤害。\n\n_+3：_战士英勇之跃落地时，对所有相邻敌人造成_100%_防御力的伤害。\n\n_+4:_ 战士英勇之跃落地时，对所有相邻敌人造成_125%_防御力的伤害。\n\n"-那是鸟还是飞机？-是肉蛋葱鸡！"
#1.4.a.2
actors.hero.talent.impact_wave.title=堕天一击
actors.hero.talent.impact_wave.desc=_+1:_ 战士英勇之跃落地时，击退所有相邻敌人_3_格，有_40%几率_使其获得5回合易伤。\n\n_+2:_ 战士英勇之跃落地时，击退所有相邻敌人_4_格，有_60%几率_使其获得5回合易伤。\n\n_+3:_ 战士英勇之跃落地时，击退所有相邻敌人_4_格，有_80%几率_使其获得5回合易伤。\n\n_+4:_ 战士英勇之跃落地时，击退所有相邻敌人_6_格，有_100%几率_使其获得5回合易伤。\n\n"感觉像打台球，要是它们碰到墙或者互相撞会反弹就好了，说不定以后有人会做这个效果……"
#1.4.a.3
actors.hero.talent.double_jump.title=二段跳跃
actors.hero.talent.double_jump.desc=_+1:_ 战士使用英勇跳跃后，5回合内下一次使用充能消耗减少_50%_。\n\n_+2:_ 战士使用英勇跳跃后，5回合内下一次使用_不消耗充能_。\n\n_+3:_ 战士使用英勇跳跃后，5回合内下一次使用_不消耗充能_，第三次使用充能消耗减少_24%_。\n\n_+4:_ 战士使用英勇跳跃后，5回合内下一次使用_不消耗充能_，第三次使用充能消耗减少_42%_。\n\n"我给战士的鞋底装了弹簧，希望他喜欢。"
#1.4.a.4
actors.hero.talent.alice_gambit.title=战争怒吼
actors.hero.talent.alice_gambit.desc=_+1:_ 战士英勇之跃落地时，使所有相邻的敌人缩小_2.5_回合。\n\n_+2:_ 战士英勇之跃落地时，使所有相邻的敌人缩小_5.0_回合。\n\n_+3:_ 战士英勇之跃落地时，使所有相邻的敌人缩小_7.5_回合。\n\n_+4:_ 战士英勇之跃落地时，使所有相邻的敌人缩小_10.0_回合。\n\n"我管这叫打呼噜，而不是咆哮。"
#1.4.b.1
actors.hero.talent.expanding_wave.title=广域冲击
actors.hero.talent.expanding_wave.desc=_+0：_震地冲击的射程由5格扩大到_6格_，角度从60度展宽为_75度_。\n\n_+1：_震地冲击的射程由5格扩大到_7格_，角度从60度展宽为_90度_。\n\n_+2：_震地冲击的射程由5格扩大到_8格_，角度从60度展宽为_105度_。\n\n_+3：_震地冲击的射程由5格扩大到_9格_，角度从60度展宽为_120度_。\n\n_+4:_ 震地冲击的射程由5格扩大到_10格_，角度从60度展宽为_135度_。
#1.4.b.2
actors.hero.talent.striking_wave.title=复合震波
actors.hero.talent.striking_wave.desc=_+1:_ 使用震地冲击时，有_30%_概率触发攻击特效如附魔与连击。\n\n_+2:_ 使用震地冲击时，有_60%_概率触发攻击特效如附魔与连击。\n\n_+3:_ 使用震地冲击时，有_90%_概率触发攻击特效如附魔与连击。\n\n_+4:_ 使用震地冲击时，有_100%_概率触发攻击特效如附魔与连击，且附魔额外_增加20%_触发频率。
#1.4.b.3
actors.hero.talent.shock_force.title=强力冲击
actors.hero.talent.shock_force.desc=_+1:_ 震地冲击伤害增加_25%_，有_25%_概率将目标击晕而非残废。\n\n_+2:_ 震地冲击伤害增加_50%_，有_50%_概率将目标击晕而非残废。\n\n_+3:_ 震地冲击伤害增加_75%_，有_75%_概率将目标击晕而非残废。\n\n_+4:_ 震地冲击伤害增加_100%_，有_100%_概率将目标击晕而非残废。
#1.4.b.4
actors.hero.talent.cockatriocious.title=王者气息
actors.hero.talent.cockatriocious.desc=_+1:_ 震地冲击将会_石化_敌人_3_回合。\n\n_+2:_ 震地冲击将会_石化_敌人_5_回合。.\n\n_+3:_ 震地冲击将会_石化_敌人_7_回合。\n\n_+4:_ 震地冲击将会_石化_敌人_9_回合。\n\n"永远不要激怒一个走投无路的人。"
#1.4.c.1
actors.hero.talent.sustained_retribution.title=持续反击
actors.hero.talent.sustained_retribution.desc=_+1：_反击的伤害增加到_115%_，分配给接下来_2_次攻击。\n\n_+2：_反击的伤害增加到_130%_，分配给接下来_3_次攻击。\n\n_+3：_反击的伤害增加到_145%_，分配给接下来_4_次攻击。\n\n_+4：_反击的伤害增加到_160%_，分配给接下来_5_次攻击。\n\n注：原本为100%伤害的一次攻击。
#1.4.c.2
actors.hero.talent.shrug_it_off.title=痛觉阈值
actors.hero.talent.shrug_it_off.desc=_+1：_战士在苦痛坚忍中最多受到_71%最大生命值_的伤害。\n\n_+2：_战士在苦痛坚忍中最多受到_50%最大生命值_的伤害。\n\n_+3：_战士在苦痛坚忍中最多受到_35%最大生命值_的伤害。\n\n_+4：_战士在苦痛坚忍中最多受到_25%最大生命值_的伤害。
#1.4.c.3
actors.hero.talent.even_the_odds.title=情势反转
actors.hero.talent.even_the_odds.desc=_+1：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_5%额外伤害_。\n\n_+2：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_10%额外伤害_。\n\n_+3：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_15%额外伤害_。\n\n_+4：_战士在苦痛坚忍结束时，周围两格每有一名敌人，增加_20%额外伤害_。
#1.4.c.4
actors.hero.talent.demonshader.title=恶魔猎手
actors.hero.talent.demonshader.desc=_+1:_ 战士在苦痛坚忍结束时，造成额外的_1-8点_燃烧伤害。他受到苦痛坚忍强化的攻击将会延长连击状态_2回合_，并获得相当于_25%_伤害值的怒气。\n\n_+2:_ 战士在苦痛坚忍结束时，造成额外的_3-13点_燃烧伤害。他受到苦痛坚忍强化的攻击将会延长连击状态_4回合_，并获得相当于_50%_伤害值的怒气。\n\n_+3:_ 战士在苦痛坚忍结束时，造成额外的_5-18点_燃烧伤害。他受到苦痛坚忍强化的攻击将会延长连击状态_6回合_，并获得相当于_75%_伤害值的怒气。\n\n_+4:_ 战士在苦痛坚忍结束时，造成额外的_7-23点_燃烧伤害。他受到苦痛坚忍强化的攻击将会延长连击状态_8回合_，并获得相当于_100%_伤害值的怒气。\n\n用于计算怒气生成的伤害值取受到怒气加成前的数值。\n\n"又一个超模的火焰伤害……"

