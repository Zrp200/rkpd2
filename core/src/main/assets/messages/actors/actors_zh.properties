actors.buffs.ascensionchallenge.name=护符诡咒
actors.buffs.ascensionchallenge.desc=不知为何Yog-Dzewa仍能借护身符维系自己对这个世界的影响，他正借此设法阻止你向上返程！\n\n古神运用他的力量使你的敌人变得更为众多、强大，整座地牢因此变得更危险了！所幸你可以通过击败古神所加强过的敌人来削弱他的力量，若是置之不理则会使古神之力愈发强大。
actors.buffs.ascensionchallenge.desc_clear=护身符中残余的黑暗能量现今已被最大程度的削弱了。
actors.buffs.ascensionchallenge.desc_beckon=护身符正在_呼唤远处的敌人_，向它们通告你的位置。
actors.buffs.ascensionchallenge.desc_haste=护身符正_为远处的敌人加速_，令它们得以更快接近你！
actors.buffs.ascensionchallenge.desc_slow=护身符正_使你减速_，并阻止了一切加速效果！
actors.buffs.ascensionchallenge.desc_damage=护身符中涌动的黑暗能量已极为强大，它正在_直接对你造成伤害_！
actors.buffs.ascensionchallenge.beckon=护身符开始呼唤远处的敌人前来。
actors.buffs.ascensionchallenge.haste=护身符开始为周遭的敌人提升移速！
actors.buffs.ascensionchallenge.slow=你背包中的护身符此刻恍如重逾千钧！
actors.buffs.ascensionchallenge.damage=护身符开始释放黑暗能量。它烧着了！
actors.buffs.ascensionchallenge.weaken=你能感受到护身符上的诅咒正缓慢地消退。
actors.buffs.ascensionchallenge.weaken_info=你必须通过击杀敌人来削弱护符诡咒！
actors.buffs.ascensionchallenge.break=你花上一点时间调整好了自己的呼吸，感受到获得的伤口重新开始愈合！
actors.buffs.ascensionchallenge.almost=你能感觉到古神对护身符的掌控愈发微弱了起来，胜利的曙光已然在你面前！
