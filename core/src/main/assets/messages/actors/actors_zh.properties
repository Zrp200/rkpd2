actors.hero.talent.ratlomacy.desc=_+1：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军。\n\n_+2：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_4回合_的激素涌动。\n\n_+3：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_8回合_的激素涌动。\n\n_+4：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_12回合_的激素涌动。\n\n"既然追不上那只蝎子，就试试让他成为你的盟友。"
actors.hero.talent.ratlomacy.desc_rat_king=_+0：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军。\n\n_+1：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_4回合_激素涌动。\n\n_+2：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_8回合_激素涌动。\n\n_+3：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_12回合_激素涌动。\n\n_+4：_对被鼠化的敌人再次使用鼠化术会固化老鼠形态并将其永久转化为友军，并赋予其_16回合_激素涌动。\n\n"没有人能抗拒朕的号召！"
