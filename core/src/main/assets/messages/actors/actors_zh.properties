actors.hero.talent.empowering_scrolls.title=卷轴回流
actors.hero.talent.empowering_scrolls.desc=_+1：_法师阅读一张卷轴后，下一次法杖效果_提升2级_。\n\n_+2：_法师阅读一张卷轴后，下一次法杖效果_提升4级_。\n\n_+3：_法师阅读一张卷轴后，下一次法杖效果_提升6级_。
#2.3.2
actors.hero.talent.ally_warp.title=移形换位
actors.hero.talent.ally_warp.desc=_+1: _法师可以通过点击与一名_4格范围内_的友方单位瞬间交换位置。\n\n_+2: _法师可以通过点击与一名_8格范围内_的友方单位瞬间交换位置。\n\n_+3: _法师可以通过点击与一名_12格范围内_的友方单位瞬间交换位置。\n\n法师不能与无法移动的友方单位交换位置。
#2.3.a.1
actors.hero.talent.empowered_strike.title=蓄能打击
actors.hero.talent.empowered_strike.desc=_+1：_战斗法师使用老魔杖施法后，下一次用其造成的近战攻击将产生_33%额外伤害_。\n\n_+2：_战斗法师使用老魔杖施法后，下一次用其造成的近战攻击将产生_67%额外伤害_。\n\n_+3：_战斗法师使用老魔杖施法后，下一次用其造成的近战攻击将产生_100%额外伤害_。\n\n"那些整天说老魔杖伤害拉胯的菜逼纯属扯淡，他们根本不会操作。"
#2.3.a.2
actors.hero.talent.mystical_charge.title=充能秘术
actors.hero.talent.mystical_charge.desc=_+0：_当战斗法师用老魔杖近战击中敌人时，会获得_0.5回合_的神器充能效果。\n\n_+1：_当战斗法师用老魔杖近战击中敌人时，会获得_1回合_的神器充能效果。\n\n_+2：_当战斗法师用老魔杖近战击中敌人时，会获得_1.5回合_的神器充能效果。\n\n_+3：_当战斗法师用老魔杖近战击中敌人时，会获得_2回合_的神器充能效果。\n\n"神器是好东西，这个能使它们变得更好。"
#2.3.a.3
actors.hero.talent.excess_charge.title=盈能屏障
actors.hero.talent.excess_charge.desc=_+0：_战斗法师在使用满充能的老魔杖近战攻击时，有_20%几率_获得2倍于魔杖等级的护盾值。\n\n_+1：_战斗法师在使用满充能的老魔杖近战攻击时，有_40%几率_获得2倍于魔杖等级的护盾值。\n\n_+2：_战斗法师在使用满充能的老魔杖近战攻击时，有_60%几率_获得2倍于魔杖等级的护盾值。\n\n_+3：_战斗法师在使用满充能的老魔杖近战攻击时，有_80%几率_获得2倍于魔杖等级的护盾值。\n\n这个天赋的效率和老魔杖的充能数成正比，在完全充能时达到最大值。\n\n"不得不说，给满充能法杖加特效是作者的天才想法。"
#2.3.a.4
actors.hero.talent.sorcery.title=巫术
actors.hero.talent.sorcery.desc=_+1：_当战斗法师法杖施法时，有_17%的几率_触发当前法杖的灌注效果，还有_10%的几率_触发其他法杖效果。\n\n_+2：_当战斗法师法杖施法时，有_33%的几率_触发当前法杖的灌注效果，还有_20%的几率_触发其他法杖效果。\n\n_+3：_当战斗法师法杖施法时，有_50%的几率_触发当前法杖的灌注效果，还有_30%的几率_触发其他法杖效果。\n\n_-_ 只有近战和投掷武器可以触发蓄能打击。\n_-_ 近战和投掷武器从这个天赋中获得双倍收益。\n_-_ 老魔杖只有一半的概率触发这个天赋效果。\n\n"战斗法师很好，但他们不该局限于老魔杖。"
#2.3.b.1
actors.hero.talent.soul_eater.title=噬魂秘法
actors.hero.talent.soul_eater.desc=_+1：_灵魂标记单位受到的每点物理伤害都会提供相当于_0.5回合_的饥饿值。当有灵魂标记的单位死亡时，术士有_15%几率_触发一次进食效果。\n\n_+2：_灵魂标记单位受到的每点物理伤害都会提供相当于_1回合_的饥饿值。当有灵魂标记的单位死亡时，术士有_30%几率_触发一次进食效果。\n\n_+3：_灵魂标记单位受到的每点物理伤害都会提供相当于_1.5回合_的饥饿值。当有灵魂标记的单位死亡时，术士有_45%几率_触发一次进食效果。
actors.hero.talent.soul_eater.comment_mage="这种邪恶的东西才符合正统术士的形象。"
actors.hero.talent.soul_eater.comment_huntress="这里没有充能，但有足够多的激素。（如果你点了活力一餐）"
#2.3.b.2
actors.hero.talent.soul_siphon.title=灵魂分食
actors.hero.talent.soul_siphon.desc=_+1：_魔法伤害和非术士造成的伤害也能以_20%_效率触发灵魂标记。其他单位的物理伤害也能以_20%_效率触发灵魂标记。\n\n_+2：_魔法伤害和非术士造成的伤害也能以_30%_效率触发灵魂标记。其他单位的物理伤害也能以_40%_效率触发灵魂标记。\n\n_+3：_魔法伤害和非术士造成的伤害也能以_40%_效率触发灵魂标记。其他单位的物理伤害也能以_60%_效率触发灵魂标记。\n\n"在破碎里只有近战攻击能触发，这他妈也太蠢了！"
#2.3.b.3
actors.hero.talent.necromancers_minions.title=怨灵爪牙
actors.hero.talent.necromancers_minions.desc=_+1：_有灵魂标记的敌人死亡时，有_15%几率_成为一只被术士腐化的怨灵。\n\n_+2：_有灵魂标记的敌人死亡时，有_30%几率_成为一只被术士腐化的怨灵。\n\n_+3：_有灵魂标记的敌人死亡时，有_45%几率_成为一只被术士腐化的怨灵。
actors.hero.talent.necromancers_minions.comment_mage="没有腐化+尸尘的时候，你只能指望这个了。"
actors.hero.talent.necromancers_minions.comment_huntress="腐化法杖（×）腐化怨灵（√）"
