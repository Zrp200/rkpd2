actors.buffs.warp.desc=屈从于黑暗魔法哪有那么容易！\n\n这个魔法腐蚀了你的心灵，当你承受着心智扭曲之时，#各种负面效果#会在你身上显现。根据这个魔法的强力程度，扭曲效果会缓缓#消退#。\n\n若是身处无光环境，则会让#扭曲效果更强#，最终会_腐蚀你脚边的一切_。\n\n当前的扭曲程度: _%s_\n消退速率: _%s_
actors.buffs.warpedenemy.name=扭曲
