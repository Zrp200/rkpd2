actors.mobs.yog$burningfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$burningfist.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。
actors.mobs.yog$larva.name=古神幼虫
actors.mobs.yog$larva.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yog$larva.desc=Yog-Dzewa是一位上古之神，来自混沌位面的强大存在。一个世纪前，古代矮人在同恶魔大军的战争中惨胜，却无法杀死这名神祇。他们只得将这名存在封印在都城下的厅堂之中，希望这位力量被削弱的神祇永无重见天日之时。

actors.mobs.yogdzewa.name=Yog-Dzewa
actors.mobs.yogdzewa.notice=我  看  见  你  了
actors.mobs.yogdzewa.darkness=黑暗正在逼近……
actors.mobs.yogdzewa.hope=汝・之・希・望・皆・为・虚・妄
actors.mobs.yogdzewa.defeated=……
actors.mobs.yogdzewa.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa.desc=Yog-Dzewa是一个古老的神；一个将自己的力量延伸向凡间世界并吞噬它们、以为自身无尽的成长提供养分的巨大怪物。矮人一定是在玩弄黑暗魔法的时候引起了这个巨大恐怖的注意，并且从那以后就一直试图控制他，使之无法侵吞外界。\n\n这位古神起源于一个原始的、充满魔法与混沌的维度，且无法将他的真实形态带入这个世界。因此，他创造了自己的化身并召唤了恶魔们作为他的仆从来完成它的命令。\n\n这只巨眼是古神在这个世界上力量的焦点。虽然这只眼睛本身是不可移动的，但它能够射出强大的魔能光束，并召唤各种恶魔仆从来帮助它。
actors.mobs.yogdzewa.desc_spawners=你感觉到恶魔能量正从上层涌向古神之眼。你在上面活着留下的什么东西正在给古神回馈着能量。_古神会使用这股能量召唤更强大的手下！_
actors.mobs.yogdzewa$larva.name=古神幼虫
actors.mobs.yogdzewa$larva.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$larva.desc=这些古神的小小造物是一种易于制造的简陋生物。虽然单个幼虫十分脆弱，但它们能够被迅速地制造出来，并会在形成一个大数目后变得难以抵挡。
actors.mobs.yogdzewa$yogripper.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogeye.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogdzewa$yogscorpio.rankings_desc=被Yog-Dzewa吞噬

actors.mobs.yogfist.invuln_warn=拳头邻接古神之眼时无法受到伤害！
actors.mobs.yogfist.rankings_desc=被Yog-Dzewa吞噬
actors.mobs.yogfist.desc=这个拳头是古神力量的部分体现。这些拳头与古神的力量相互联系，并且当它们靠近古神之眼时会免疫所有受到的伤害。
actors.mobs.yogfist$burningfist.name=燃烧之拳
actors.mobs.yogfist$burningfist.desc=燃烧之拳是由混沌的炽热魔法形成的。它在移动时会不断地引燃周围的环境。它还可以发射火焰能量形成魔法冲击，使目标地陷入一片熊熊烈火。\n\n燃烧之拳引燃环境的能力在靠近水的时候会被抑制，但是其热量实在太大，以至于周围的水很快就会蒸发掉！
actors.mobs.yogfist$soiledfist.name=大地之拳
actors.mobs.yogfist$soiledfist.desc=大地之拳是由混沌的大地魔法形成的。当它移动时，它会不断地使周围生出植物。它还可以发射精准的大地冲击，将它的目标困在迅速生长的藤蔓和根系间！\n\n大地之拳能从植物的生命中获得力量，并能根据其周围的植被数量来抵挡伤害！
actors.mobs.yogfist$rottingfist.name=腐烂之拳
actors.mobs.yogfist$rottingfist.desc=腐烂之拳是由活生生的腐败组成的。它是一团高塔般庞大的腐肉，可以在近战中喷溅腐蚀淤泥，并喷射毒气作为远程攻击。更糟糕的是，腐烂之拳的巨大质量导致它受到攻击时只会进入流血状态，而不会直接受到伤害。\n\n腐蚀淤泥可以被水洗去，但腐烂之拳也可以通过吸收水来治愈自己！此外，在其流血时对腐烂之拳造成伤害只会刷新其流血状态而不会加重效果！
actors.mobs.yogfist$rustedfist.name=锈蚀之拳
actors.mobs.yogfist$rustedfist.desc=锈蚀之拳是由一块活的金属形成的。它是一个高塔般庞大的移动金属块，具有强大的近战能力，并有在远距离外使目标残废的远程攻击能力。由于其巨大的质量，锈蚀之拳所受到的伤害都会被延缓，而非立即作用在其身上。\n\n尽管如此，锈蚀之拳那并不灵活的特性使得它无法通过较窄的走道。另外，虽然锈蚀之拳只会缓慢地受到伤害，但是延缓伤害还会在它受到多次攻击时继续叠加。
actors.mobs.yogfist$brightfist.name=辉耀之拳
actors.mobs.yogfist$brightfist.teleport=辉耀之拳在一道使你重度盲目的爆闪中传送到了别处！
actors.mobs.yogfist$brightfist.desc=辉耀之拳是由纯粹的光能量形成的。它能在每回合射出一道强烈的灼目光束！这些光束除了造成大量伤害外，还会暂时使你失明。辉耀之拳为了逃脱还能发出覆盖全场的刺眼爆闪！\n辉耀之拳在近战中并没有特殊能力。
actors.mobs.yogfist$darkfist.name=暗影之拳
actors.mobs.yogfist$darkfist.teleport=暗影之拳在一片使你光源熄灭的漆黑中传送到了别处！
actors.mobs.yogfist$darkfist.desc=暗影之拳是由纯粹的暗能量形成的。它能在每回合射出强大的暗黑法术！这些法术除了造成大量伤害外，还会削弱你的光源。暗影之拳为了逃脱还能瞬间使全场陷入一片漆黑！\n\n暗影之拳在近战中并没有特殊能力。


actors.mobs.abyssalspawner.name=深渊卵巢
actors.mobs.abyssalspawner.desc=这个扭曲的现实混合体负责从死亡的恶魔和亡灵中创造出深渊生物。\n\n虽然在视觉上很恐怖，但深渊卵巢无法移动或直接自卫。然而，它们巨大的质量使得它们很难迅速杀死，而且当它们受到威胁时，它们会更快地繁殖敌人。

actors.mobs.darkestelf.name=黑暗精灵
actors.mobs.darkestelf.desc=这个实体是如此黑暗，你甚至看不到他的眼睛。他被绝望和空虚填满。使用深渊的混沌魔法，黑暗精灵召唤毁灭性的暗黑史莱姆帮助他们战斗。

actors.mobs.spectrerat.name=魔化老鼠
actors.mobs.spectrerat.desc=这具老鼠尸体被深渊魔法复活了。在空闲状态下，它会在原地抽搐，试图爬起来。一旦被激怒，这种啮齿动物就会喷出有害的腐败气体，造成魔法伤害和负面效果。

actors.mobs.ghostchicken.name=雏鸡幽灵
actors.mobs.ghostchicken.desc=雏鸡幽灵是一种深渊幽灵，它可以以难以置信的速度移动，吸收所有的伤害，并对敌人施以穿透护甲的缩小诅咒。

actors.mobs.phantom.name=深渊幻影
actors.mobs.phantom.desc=深渊幻影是深渊的天然居民。它们是完全不可见的，只在它们所在的位置散发出少量的灰尘。一旦被唤醒，他们会散布辐射性瘴气，以保护自己免受近战打击。为了躲开它们，你可以离开房间，因为深渊幻影的体积对门来说太大了。

actors.mobs.trappet.name=陷阱捕猎者
actors.mobs.trappet.desc=这个类人生物可以使用无数的陷阱来围住他的敌人。他们没有伤害法术，所以你可以通过近战攻击来对抗那些捕猎者。

actors.mobs.lostspirit.name=迷失灵魂
actors.mobs.lostspirit.desc=迷失灵魂是深渊的精英怪物之一。他们是由人类的灵魂组成的，这些灵魂被这个地方的死光和虚空能量所消耗，这使得他们能够用精英突变来改造你的敌人，使他们变得更强大。突变可以使生物喷火、在水中游泳、吸收伤害或使用混乱魔法。\n\n由于同为人类，他们会拒绝攻击你或你的盟友，但如果受重伤，会主动撤退，同时从更深层次召唤其他深渊怪物寻求帮助。从远处攻击它们比近战攻击效率要低得多。


actors.buffs.shrink.name=缩小
actors.buffs.shrink.desc=宇宙中的一切不能都变得越来越大！\n\n缩小的角色将受到来自所有来源的更多伤害，精确度和闪避能力降低，近战攻击和魔法法术造成的伤害减少。\n\n缩小是永久性的！其效果只会以死亡告终。

actors.buffs.timedshrink.name=缩小
actors.buffs.timedshrink.desc=宇宙中的一切不能都变得越来越大！\n\n缩小的角色将受到来自所有来源的更多伤害，精确度和闪避能力降低，近战攻击和魔法法术造成的伤害减少。\n\n剩余回合数：%s.

actors.mobs.abyssalnightmare.name=深渊梦魇
actors.mobs.abyssalnightmare.desc=深渊梦魇是深渊中的精英怪物之一。他们完全不受任何魔法伤害和除疯狂外的所有减益的影响，可以复制自身以增加进攻性。\n\n由于梦魇与深渊本身是结合在一起的，它们可以感知外界的任何干扰并寻找对手。躲在墙后只会让梦魇吞噬它们，然后接近你！

actors.mobs.blinkingman.name=闪烁者
actors.mobs.blinkingman.desc=那些深渊恶魔是距离大师。他们射出有机会将目标推开的灵魂标枪，如果它的敌人在近战范围内击中他们，闪烁者会向随机方向传送并继续攻击。

actors.mobs.dragon.name=深渊巨龙
actors.mobs.dragon.desc=深渊巨龙是深渊中的精英怪物之一。他们呼出深渊之火，造成霜冻灼伤，并在你周围繁殖小龙，他们的近战攻击会攻击你附近的盟友。
actors.mobs.dragon$smalldragon.name=深渊幼龙
actors.mobs.dragon$smalldragon.desc=虽然不像成年的深渊巨龙那样强壮，但它们仍然会在你身边制造麻烦。

actors.mobs.finalfroggit.name=末世魔蛙
actors.mobs.finalfroggit.bolt_kill=灭绝雷霆消灭了你...
actors.mobs.finalfroggit.desc=很久以前，这些青蛙是城市下层的人工守卫者。矮人文明结束后，最后一只青蛙被黑暗能量吸收，变成了消灭光明的化身。\n\n这种生物的存在不允许你去往更深层。

actors.mobs.finalfroggit$eradication.name=灭绝
actors.mobs.finalfroggit$eradication.desc=你更多地暴露在光线下。\n\n当此效果激活时，末世魔蛙将对您造成越来越大的伤害。\n\n剩余回合数：%1$s.\n\n受到伤害倍率：%2$sx.

actors.mobs.darkslime.name=暗黑史莱姆
actors.mobs.darkslime.desc=地下城暗能量的具现。每一次非魔法攻击都会把它分成两个稍小但同样危险的史莱姆。史莱姆受到的魔法伤害显著增多。


actors.char.kill=%s杀害了你…
actors.char.defeat=你击败了%s。
actors.char.def_verb=闪避
actors.char.absorbed=吸收
actors.char.invulnerable=无敌
#merge
actors.mobs.albino.desc_enemy=可悲的是，它和其他的人一样，一心想要违抗鼠王的皇家权威...
actors.mobs.threadripper.desc_rat_king=这项创造完美老鼠的实验失败了，它的力量可能刚好足以模仿恶魔撕裂者的威胁。
actors.buffs.soulmark.desc_huntress=这个生物的灵魂好似装了龙头的水桶，每当其受到物理伤害，%s都能汲取一部分灵魂用于回复自身的血量并填补饥饿值。\n\n效果持续剩余回合数：%s

actors.buffs.nodeath.name=不要死
actors.buffs.nodeath.desc=只要这种[饮料]是[补充你的渴求]，你就不能[停止和中止]，但你必须[支付]一些[债务]！\n\n时间[在你的口袋]：%s。

actors.buffs.scam.name=骗局
actors.buffs.scam.desc=有了我的[仁慈]，每个店主都会把你当做[反复出现的浣熊]来看待，并在他们的商店里为你的[利益]增加赌注！\n\n时间[出售]: %s。

actors.hero.talent.bear_paw.title=难忍利爪
actors.hero.talent.bear_paw.desc=_+1:_ 生命值在_25%及以下_时，战士会使敌人流血。\n\n_+2:_ 生命值在_25%及以下_时，战士会使敌人流血并获得+1攻击距离。\n\n_ +3:_ 生命值在_25%及以下_时，战士将33%的伤害转化为治疗，使敌人流血并获得+1攻击距离。

actors.hero.talent.cryonic_spell.title=冰冻法术
actors.hero.talent.cryonic_spell.desc=_+1:_ 焰浪法杖可以使用霜火代替普通的火焰。\n\n_+2:_ 焰浪法杖和火矢法杖可以使用霜火代替普通的火焰。冰霜法杖有50%的几率会冻结敌人而不是使敌人感到寒冷。\n\n_+3:_ 焰浪法杖和火矢法杖及其战斗法师效果可以使用霜火而不是普通的火焰。冰霜法杖以 3x3 的方式影响敌人和地形，并且有50%的几率会冻结敌人而不是使敌人感到寒冷。\n\n"通过降低温度来进一步提高火力？听起来不错，遗憾的是 Evan 只会考虑添加它。"

actors.hero.talent$trappermasterycooldown.name=陷阱大师冷却
actors.hero.talent$trappermasterycooldown.desc=您最近使用过此天赋，必须等待才能再次使用。\n\n剩余回合数：%s。

actors.hero.talent.trapper_mastery.title=陷阱大师
actors.hero.talent.trapper_mastery.desc=_+1:_ 如果盗贼踩到陷阱，它会被_回收_而不是被触发。该效果有_180回合_冷却时间。\n\n_+2:_如果盗贼踩到陷阱，它将被_回收_而不是被触发。此效果有_160回合_冷却时间。\n\n_+3:_ 如果盗贼踩到陷阱，它将被_回收_而不是被触发。此效果有_140回合_冷却时间。\n\n"如果雷暴陷阱不是你旅途中的障碍，那么此天赋适合你。"

actors.hero.talent.auto_reload.title=自动重载
actors.hero.talent.auto_reload.desc=_+1:_ 女猎手可以用液金自动修复她投掷的武器以防止它们损坏。\n\n_+2:_ 女猎手可以用液金自动修复她的投掷武器以防止它们损坏。自动修复使投掷武器的等级+1，持续3回合。\n\n_+3:_ 女猎手可以用液金自动修复她的投掷武器以防止它们损坏。自动修理使投掷武器的等级+1，持续3回合。从炼金术中获得的液金的数量增加了60%。\n\n"一旦添加了修复，它就会自动完成只是时间问题。这就是 Minecraft 中的一切工作方式。"

actors.hero.talent.bravery.title=勇往直前
actors.hero.talent.bravery.desc=_+1:_ 狂战士可以从护甲值无法阻挡的伤害中收集最多_+125%_怒气。\n\n_+2:_ 狂战士可以从护甲值无法阻挡的伤害中收集最多_+175%_怒气。\n\n_+3:_ 狂战士可以从护甲值无法阻挡的伤害中收集最多_+225%_怒气。\n\n"有人一直在表达他们的观点，即破碎的狂战士的游戏风格与其他奇幻小说中的狂战士的游戏风格有着根本的不同：他们是全副武装，而不是毫无保护地向前冲刺。这个天赋旨在改变这一点。"

actors.hero.talent.efficient_training.title=组合套餐
actors.hero.talent.efficient_training.desc=_+1:_ 战士进食只花费一个回合，并给予_1额外连击_和_7回合额外连击时间_。\n\n_+2:_ 战士进食只花费一个回合，并给予_2额外连击_和_7回合额外连击时间_。\n\n_+3:_ 战士进食只花费一个回合，并给予_3额外连击_和_7回合额外连击时间_。\n\n"确保你在多人竞技游戏中不会被逮到。"

actors.hero.talent.pride_of_steel.title=钢铁尊严
actors.hero.talent.pride_of_steel.desc=_+1:_ 街霸的特殊攻击无视敌人的护甲值。\n\n_+2:_ 街霸的特殊攻击无视敌人的护甲值，并在杀死敌人后掉落财富之戒物品。\n\n_+3:_ 街霸的特殊攻击无视敌人的护甲值，使敌人成为目标_4回合_，并在杀死敌人后掉落财富之戒物品。\n\n"打击你路径上任何挑战者心中的恐惧！"

actors.hero.talent$banishedcooldown.name=暗影放逐冷却
actors.hero.talent$banishedcooldown.desc=你最近使用过此天赋，必须等待才能再次使用。\n\n剩余回合数：%s。

actors.hero.talent.spectre_allies.title=幽灵盟友
actors.hero.talent.spectre_allies.desc=_+1:_ 镜像和虹卫不会被投射物击中，造成_20%以上的伤害_并具有_1额外射程。_\n\n_+2:_ 镜像和虹卫不会被投射物击中，造成_40%以上的伤害_ ，有_2个额外射程_并触发战斗法师的魔杖效果。\n\n_+3:_ 镜像和虹卫不会被射弹击中，造成_60%更多伤害_，有_3个额外射程_并触发战斗法师的法杖效果和巫术效果。镜像也会随着深度增加他们的生命值。\n\n"哦，看，一些鬼魂来帮助你！"

actors.hero.talent.banished.title=暗影放逐
actors.hero.talent.banished.desc=_+1:_ 对带有灵魂标记的实体施法会将其驱逐到暗影领域，_秒杀它没有战利品。_这有_250回合_冷却。\n\n_+2:_ 对带有灵魂标记的实体施法会将其驱逐到暗影领域，_秒杀它没有战利品。_这有_225回合_冷却。\n\n_+3:_ 对带有灵魂标记的实体施法会将其驱逐到暗影领域，_秒杀它没有战利品。_ 这有_200回合_冷却。\n\n被驱逐的敌人将生命值的50%恢复给术士。\n如果敌人死于魔法攻击，该天赋不会触发。
actors.hero.talent.banished.comment="他们的灵魂好吃到我把他们整个吞下去了！"
actors.hero.talent.banished.comment_huntress="即使是最弱的法杖也会用黑魔法摧毁你的对手。"

actors.hero.talent.mind_breaker.title=头脑风暴
actors.hero.talent.mind_breaker.desc=_+1:_ 盟军幽灵有_5%的几率_会附身其目标敌人，使其腐化。\n\n_+2:_ 盟军幽灵有_11%几率_会附身其目标敌人，使其腐化。\n\n_+3:_ 盟军幽灵有_17%的几率_会附身其目标敌人，使其腐化。\n\n"幽灵在能力方面非常可悲，让我们带更多人来！"

actors.hero.talent.darkening_steps.title=活力步伐
actors.hero.talent.darkening_steps.desc=_+1:_ 当刺客成功刺杀时，将获得_2回合_神器充能。\n\n_+2:_ 当刺客成功刺杀时，将获得_4回合_神器充能。\n\n_+3:_ 当刺客成功刺杀时，将获得_6回合_神器充能。\n\n这个天赋也可以通过刚刚准备好的击杀触发，但只有_40%_几率。\n\n"连锁刺杀很难，因为它使用了隐形冲锋。让我们尝试提升一个削弱了我们斗篷的可持续性。"

actors.hero.talent.olympic_stats.title=奥运属性
actors.hero.talent.olympic_stats.desc=_+1:_ 疾行者可以从2x以3x速度奔跑，但力竭持续时间增加_50%_。\n\n_+2:_ 疾行者可以从2x以3x速度奔跑，但力竭持续时间增加_40%_.\n\n_+3:_ 疾行者可以从2x速度以3x速度奔跑，但力竭持续时间增加_30%_。最大动量增加到_15_。\n\n"有什么比逸动更破碎？更快！甚至更多逸动！"

actors.hero.talent.mechanical_power.title=机械动力
actors.hero.talent.mechanical_power.desc=_+1:_ 暗影之熠对物理攻击有25%的伤害减免。\n\n_+2:_ 暗影之熠对物理攻击有25%的伤害减免，当他杀死任何敌人时，他会获得等同于他等级的树肤效果，该效果每4回合衰减\n\n_+3:_暗影之熠对物理攻击有25%的伤害减免，他杀死任何敌人，他会获得等同于他等级的树肤效果，该效果每4回合衰减。攻击会在_3回合_内禁用敌人的魔法能力。\n\n一些虔诚的实体对+3效果免疫。\n\n"看到这个术士？去打他的脸。这样做。只是为了表明他的诡计不会对你不起作用。"

actors.hero.talent.archery_mark.title=射箭标志
actors.hero.talent.archery_mark.desc=_+1:_ 灵能短弓的箭会反弹到最近的敌人，并造成_20%_伤害。\n\n_+2:_ 灵能短弓的箭会反弹到最近的敌人，并造成_40%_伤害。\n\n_+3:_ 灵能短弓的箭会反弹到最近的敌人，并造成_60%_伤害。\n\n"轻松攻击两个敌人！"

actors.hero.talent.indirect_benefits.title=间接利益
actors.hero.talent.indirect_benefits.desc=_+1:_ 如果怪物踩到植物，它也会以_17%_的几率为守望者激活。\n\n_+2:_ 如果怪物踩到植物，它也会以_33%_的几率为守望者激活。\n\n_+3:_ 如果怪物踩到植物，它也会以_50%_的几率为守望者激活。\n\n"这到底是怎么回事？联合自然、间接互动、生物Wi-Fi？"

actors.buffs.hpdebuff.name=健康恶化
actors.buffs.hpdebuff.desc=异界魔法会降低你的防御力。\n\n当这个减益激活时，你的最大生命值会减少_%d_，只要你的最大生命值高于1，这会随着你受到的伤害增加而叠加。\n\n剩余回合数：%s .
