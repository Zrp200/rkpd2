actors.hero.talent.i_hate_all_elements.desc=_+1:_ 幽灵对_燃烧、中毒_免疫。\n\n_+2:_ 幽灵对_燃烧、中毒、电击、毒气_免疫。\n\n_+3:_ 幽灵对_燃烧、中毒、电击、毒气、麻痹、酸蚀_免疫。\n\n"我不是讨厌火，我是讨厌一切。"
