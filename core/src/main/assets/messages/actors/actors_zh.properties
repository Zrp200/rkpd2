actors.buffs.berserk.current_rage=当前怒气：_%.0f%%_\n_+%.0f%%_ 攻击
actors.buffs.berserk.berserk_desc=在濒死之际，恐惧和不安已经烟消云散，留存下来的只剩怒火。这种濒死情况下的%1$s会变得无比强大，_造成%2$sx的伤害，获得额外的护盾值，并且无法死亡。_\n\n%1$s的护甲越强，获得的额外护盾值也会越多。护盾值会随时间消失殆尽，降至0后%1$s会彻底消亡。\n\n任何形式的治疗都会让%1$s恢复稳定，不过他会变得精疲力竭。力竭的%1$s需要得到足够的经验才可以再次积攒怒气。
