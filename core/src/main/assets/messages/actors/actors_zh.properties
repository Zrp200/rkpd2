actors.hero.talent.fire_everything.desc=_+0：_狂野魔法最多释放_4次_。\n\n_+1：_狂野魔法最多释放_5次_。\n\n_+2：_狂野魔法最多释放_6次_。\n\n_+3：_狂野魔法最多释放_7次_。\n\n_+4：_狂野魔法最多释放_8次_。\n\n"碰到路障的最好处理方式就是无情地捅烂他。"
#2.4.b.3
actors.hero.talent.conserved_magic.title=节能施法
actors.hero.talent.conserved_magic.desc=_+1：_狂野魔法每次释放法杖消耗充能从1点下降至_0.67_点，每根法杖有_25%概率_可以使用3次。\n\n_+2：_狂野魔法每次释放法杖消耗充能从1点下降至_0.45_点，每根法杖有_50%概率_可以使用3次。\n\n_+3：_狂野魔法每次释放法杖消耗充能从1点下降至_0.3_点，每根法杖有_75%概率_可以使用3次。\n\n_+4：_狂野魔法每次释放法杖消耗充能从1点下降至_0.2_点，每根法杖有_100%概率_可以使用3次。
#2.4.b.4
actors.hero.talent.eldritch_blessing.title=惊骇祝福
actors.hero.talent.eldritch_blessing.desc=_+1:_ 狂野魔法最多额外释放_2次_，但所有魔杖效果都_被诅咒_。\n\n_+2:_ 狂野魔法最多额外释放_3次_，但所有魔杖效果都_被诅咒_。诅咒效果对使用者造成更小的危害。\n\n_+3:_ 狂野魔法最多额外释放_3次_，但所有魔杖效果都_被诅咒_。诅咒效果更强，对使用者造成更小的危害。稀有效果出现频率增加_10%_。\n\n_+4:_ 狂野魔法最多额外释放_4次_，但所有魔杖效果都_被诅咒_。诅咒效果更强，对使用者造成更小的危害。稀有效果出现频率增加_10%_。\n\n"诅咒魔法多好玩，别嫌弃。"
#2.4.c.1
actors.hero.talent.telefrag.title=传送挤压
actors.hero.talent.telefrag.desc=_+0：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_10-15点_伤害，但自己会受到_5点伤害_。\n\n_+1：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_20-30点_伤害，但自己会受到_10点伤害_。\n\n_+2：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_30-45点_伤害，但自己会受到_15点伤害_。\n\n_+3：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_40-60点_伤害，但自己会受到_15点伤害_。\n\n_+4：_当法师传送回信标与另一角色发生碰撞时，法师对其造成_50-75点_伤害，但自己会受到_20点伤害_。\n\n玩家不会死于这个天赋的伤害，且该伤害可由魔抗效果减免。
#2.4.c.2
actors.hero.talent.remote_beacon.title=彼方信标
actors.hero.talent.remote_beacon.desc=_+1:_法师可以在_4格_内的任意一处放置一个信标。\n\n_+2:_法师可以在_8格_内的任意一处放置一个信标。\n\n_+3:_法师可以在_12格_内的任意一处放置一个信标。\n\n_+4:_法师可以在_16格_内的任意一处放置一个信标。\n\n法师不能在其无法抵达的位置放置信标。
#2.4.c.3
actors.hero.talent.longrange_warp.title=长途传送
actors.hero.talent.longrange_warp.desc=_+0：_法师能够消耗_150%的充能_以跨层传送。\n\n_+1：_法师能够消耗_125%的充能_以跨层传送。\n\n_+2：_法师能够消耗_100%的充能_以跨层传送。\n\n_+3：_法师能够消耗_75%的充能_以跨层传送。\n\n_+4：_法师能够消耗_50%的充能_以跨层传送。\n\n法师不能借助此天赋离开封锁的楼层。
#2.4.c.4
actors.hero.talent.chrono_screw.title=时间螺钉
actors.hero.talent.chrono_screw.desc=_+1:_ 法师在传送后获得_1.0回合_时间气泡。\n\n_+2:_ 法师在传送后获得_2.5回合_时间气泡。\n\n_+3:_ 法师在传送后获得_4.0回合_时间气泡。\n\n_+4:_ 法师在传送后获得_5.5回合_时间气泡。\n\n"砸瓦鲁多！"

#rogue
#T1
#3.1.1
actors.hero.talent.cached_rations.title=备用口粮
actors.hero.talent.cached_rations.desc=_+1：_盗贼在探索地牢的前期可以从宝箱中找到 _3块口粮_。\n\n_+2：_盗贼在探索地牢的前期可以从宝箱中找到 _5块口粮_。\n\n"饿肚子？我在食物堆里游泳！"
#3.1.2
actors.hero.talent.thiefs_intuition.title=窃贼直觉
actors.hero.talent.thiefs_intuition.desc=_+0：_ _装备戒指时_盗贼立即鉴定其种类，并以_2倍_的速度鉴定之。\n\n_+1：_ _装备戒指和神器_时，盗贼将立刻鉴定之。在_拾取戒指时_鉴定其种类。在初次拾取戒指和神器时，有33%概率检测诅咒。\n\n_+2：_盗贼在_捡起戒指和神器_时鉴定它们。\n\n"如果你嫌2倍速还不够快……"
#3.1.3
actors.hero.talent.sucker_punch.title=阴险打击
actors.hero.talent.sucker_punch.desc=_+1：_初次伏击一名敌人时盗贼将造成_ 2 点额外伤害_。\n\n_+2：_初次伏击一名敌人时盗贼将造成_ 3 点额外伤害_。
#3.1.4
actors.hero.talent.mending_shadows.title=暗影庇护
actors.hero.talent.mending_shadows.desc=_+1：_盗贼在斗篷激活时，_每2回合_获得1点护盾，_最多 3 点_。如果不处于极度饥饿，_每4回合_还会恢复1点生命。\n\n_+2：_盗贼在斗篷激活时，_每1回合_获得1点护盾，_最多 5 点_。如果不处于极度饥饿，_每2回合_还会恢复1点生命。\n\n"-叠甲有啥用？怎么不让我回血呢？-行吧，如果你确实是这样想的。"
#3.1.5
actors.hero.talent.faraday_cage.title=法拉第笼
actors.hero.talent.faraday_cage.desc=_+1:_ 盗贼免疫电场。电场增加_10%_持续时间。\n\n_+2_: 盗贼免疫电场，且只受到50%雷电伤害和来自电元素的伤害。电场增加_20%_持续时间。

#T2
#3.2.1
actors.hero.talent.mystical_meal.title=秘术祭食
actors.hero.talent.mystical_meal.desc=_+1：_盗贼进食仅消耗1回合，并提供_5回合神器充能_.\n\n_+1：_盗贼进食仅消耗1回合，并提供_8回合神器充能_。\n\n这个天赋的效果可叠加。
#3.2.2
actors.hero.talent.mystical_upgrade.title=双持之舞
actors.hero.talent.mystical_upgrade.desc=_+1:_ 在使用法杖后使用投掷武器不消耗回合。\n\n_+1:_ 在使用法杖后使用投掷武器不消耗回合，在使用投掷武器后使用法杖也不消耗回合。\n\n这个能力不能套娃。
#3.2.3
actors.hero.talent.wide_search.title=广域搜索
actors.hero.talent.wide_search.desc=_+1：_盗贼的搜索范围由方形 5x5 增幅至 _7x7_。\n\n_+2：_盗贼的搜索范围由方形 5x5 增幅至 _9x9_。
#3.2.4
actors.hero.talent.silent_steps.title=无声步伐
actors.hero.talent.silent_steps.desc=_+1：_盗贼不会惊醒距其_3格或更远_的敌人。\n\n_+2：_盗贼不会惊醒_未与其相邻_的敌人。
#3.2.5
actors.hero.talent.rogues_foresight.title=蛋白注射
actors.hero.talent.rogues_foresight.desc=_+1:_ 当盗贼不处于饥饿时，他的移速和闪避提升至多_40%_，在饱食度满时达到最大值。\n\n_+2:_ 当盗贼不处于饥饿时，他的移速和闪避提升至多_80%_，在饱食度满时达到最大值。
#3.2.6
actors.hero.talent.efficient_shadows.title=高效暗影
actors.hero.talent.efficient_shadows.desc=_+1:_ 暗影斗篷失去50%额外充能速度，但是每点充能可以隐身_6回合_。\n\n_+2:_ 暗影斗篷失去50%额外充能速度，但是每点充能可以隐身_7回合_。\n\n"隐身才是盗贼职业的核心。"

#T3
#3.3.1
actors.hero.talent.enhanced_rings.title=戒指强化
actors.hero.talent.enhanced_rings.desc=_+1：_使用神器后的_3回合_内，盗贼装备的所有戒指都会提升2级。\n\n_+2：_使用神器后的_6回合_内，盗贼装备的所有戒指都会提升2级。\n\n_+3：_使用神器后的_9回合_内，盗贼装备的所有戒指都会提升2级。\n\n"拿不到+4戒指的话，就用这个天赋爽爽好了。"
#3.3.2
actors.hero.talent.light_cloak.title=轻便斗篷
actors.hero.talent.light_cloak.desc=_+1：_盗贼不装备暗影斗篷也能使用其隐身技能，但未装备时斗篷的充能速率会降至_20%_。\n\n_+2：_盗贼不装备暗影斗篷也能使用其隐身技能，但未装备时斗篷的充能速率会降至_40%_。\n\n_+3：_盗贼不装备暗影斗篷也能使用其隐身技能，但未装备时斗篷的充能速率会降至_60%_。\n\n"神器太多时可以用这个来缓解一下选择困难症。"
#3.3.a.1
actors.hero.talent.enhanced_lethality.title=浴血屠杀
actors.hero.talent.enhanced_lethality.desc=_+1：_当刺客成功刺杀时，他会在_5x5_范围内对敌人造成相当于伤害判定60%的血爆。\n\n_+2：_当刺客成功刺杀时，他会在_7x7_范围内对敌人造成相当于伤害判定60%的血爆。\n\n_+3：_当刺客成功刺杀时，他会在_9x9_范围内对敌人造成相当于伤害判定60%的血爆。\n\n这个天赋也可以通过刚准备好的刺杀触发，但只有_40%_几率。\n\n"溅血而不是喝血时不是浪费。"
#3.3.a.2
actors.hero.talent.assassins_reach.title=空间思维
actors.hero.talent.assassins_reach.desc=_+1：_盗贼可以使用他的斗篷充能立即传送到所需位置，每格距离花费_1.33充能_。\n\n_+2：_盗贼可以使用他的斗篷充能立即传送到所需位置，每格距离花费_1.15充能_。\n\n_+3：_盗贼可以使用他的斗篷充能立即传送到所需位置，每格距离花费_1充能_。\n\n使用这个天赋可以提高50%的准备效率。\n\n"有时你只需要稍后返回一个点。这个天赋是给你准备的。"
#3.3.a.3
actors.hero.talent.bounty_hunter.title=适应克服
actors.hero.talent.bounty_hunter.desc=_+1：_刺杀有额外的概率造成更高的伤害。\n\n_+2：_刺杀有额外的概率造成更高的伤害。如果敌人受到足够的伤害，伤害法杖可以触发_刺杀_。\n\n_+3：_刺杀有额外的概率造成更高的伤害。如果敌人受到足够的伤害，伤害法杖可以触发_刺杀_。在做了任何会驱散隐身效果的动作后，刺客会有_额外的隐身回合_。\n这不能通过连锁获得，如果刺客驱散隐身效果前有准备阶段，它将减少_1_。\n\n每次只能用法杖刺杀一个敌人。\n\n"如果你不能在真正的武器上使用你的武器技能，你还算是一个杀手吗?"
#3.3.a.4
actors.hero.talent.lethal_momentum_2.title=致命动力
actors.hero.talent.lethal_momentum_2.desc=_+1：_当刺客用刺杀技能进行致命一击时，有_50%概率_不消耗回合，后续的致命一击也不消耗回合。\n\n_+2：_当刺客用刺杀技能进行致命一击时，有_75%概率_不消耗回合，后续的致命一击也不消耗回合。\n\n_+3：_当刺客用刺杀技能进行致命一击时，有_100%概率_不消耗回合，后续的致命一击也不消耗回合。\n\n这种机制甚至对暴徒、尸群和受到死亡印记影响的敌人也很有效。
#3.3.b.1
actors.hero.talent.evasive_armor.title=灵猴之护
actors.hero.talent.evasive_armor.desc=_+1：_处于逸动状态时，疾行者的力量每超过护甲需求1点便获得_6.7%_闪避提升。\n\n_+2：_处于逸动状态时，疾行者的力量每超过护甲需求1点便获得_13.3%_闪避提升。\n\n_+3：_处于逸动状态时，疾行者的力量每超过护甲需求1点便获得_20%_闪避提升。
#3.3.b.2
actors.hero.talent.projectile_momentum.title=飞速投掷
actors.hero.talent.projectile_momentum.desc=_+0：_处于逸动状态时，疾行者的魔杖提升_ 1_级。\n\n_+1：_处于逸动状态时，疾行者使用投掷武器时获得额外的_ 20% 命中与 15% 伤害_，魔杖提升_ 2_级。\n\n_+2：_处于逸动状态时，疾行者使用投掷武器时获得额外的_ 40% 命中与 30% 伤害_，魔杖提升_ 3_级。\n\n_+3：_处于逸动状态时，疾行者使用投掷武器时获得额外的_ 60% 命中与 45% 伤害_，魔杖提升_ 4_级。\n\n"这不比法师好玩？"
#3.3.b.3
actors.hero.talent.speedy_stealth.title=无人之境
actors.hero.talent.speedy_stealth.desc=_+1：_疾行者在隐身时，每回合获得3层动量。\n\n_+2：_除获得+1的增益外，当疾行者隐身时，逸动效果持续的回合数不会下降，并且每1回合隐身将会减少1点产生逸动能量所需的恢复时间.\n\n_+3：_除获得+1和+2的增益外，当疾行者隐身时，他视为处于逸动状态。
#3.3.b.4
actors.hero.talent.fast_recovery.title=长跑选手
actors.hero.talent.fast_recovery.desc=_+1：_逸动状态持续时间增加_16%_。\n\n_+2：_逸动状态持续时间增加_33%_。\n\n_+3：_逸动状态持续时间增加_50%_。\n\n"有些人抱怨作者不能持久，不知道他们从哪听来的。"
#3.3.c.1
actors.hero.talent.energon_fusion.title=聚变能源
actors.hero.talent.energon_fusion.desc=_+1:_ 在备用模式下，攻击将使暗影之熠获得 _0.17回合 _的神器和法杖充能。\n\n_+2:_ 在备用模式下，攻击将使暗影之熠获得 _0.34回合 _的神器和法杖充能。\n\n_+3:_ 在备用模式下，攻击将使暗影之熠获得 _0.50回合 _的神器和法杖充能。\n\n"更多，更快。"
#3.3.c.2
actors.hero.talent.laser_precision.title=瘟疫之源
actors.hero.talent.laser_precision.desc=_+1:_ 带有负面状态的敌人在移动时会传播他们身上的状态。\n\n_+2:_ 带有负面状态的敌人在移动时会传播他们身上的状态，且受到来自负面状态的伤害减半。\n\n_+3:_ 带有负面状态的敌人在移动时会传播他们身上的状态，且受到来自负面状态的伤害减半。传染的负面状态有额外的50%持续时间。\n\n负面状态在5x5的范围内传播。\n\n"只要把全城人都弄死，暗杀目标自然就完成了。"
#3.3.c.3
actors.hero.talent.eradicating_charge.title=毁灭充能
actors.hero.talent.eradicating_charge.desc=_+1:_ 在备用模式下射击提供_1点护盾_，且有_10%_概率造成3回合缓慢。\n\n_+2:_ 在备用模式下射击提供_2点护盾_，且有_20%_概率造成3回合缓慢。\n\n_+3:_ 在备用模式下射击提供_3点护盾_，且有_30%_概率造成3回合缓慢。\n\n"这么暴力的能量怎么还没把你熔了。"
#3.3.c.4
actors.hero.talent.void_wrath.title=虚空之怒
actors.hero.talent.void_wrath.desc=_+1:_ 暗影之熠在变形时获得_75%_伤害减免。\n\n_+2:_ 在+1的基础上，点燃变形期间对他发起攻击的敌人。\n\n_+3:_ 在+2的基础上，击杀带有负面状态的敌人会治愈他9点生命值。\n\n"这点伤害不算什么。"

#T4
#3.4.a.1
actors.hero.talent.hasty_retreat.title=猜我在哪
actors.hero.talent.hasty_retreat.desc=_+1：_盗贼在闪现后获得_2回合_的极速和隐身。\n\n_+2：_盗贼在闪现后获得_3回合_的极速和隐身。\n\n_+3：_盗贼在闪现后获得_4回合_的极速和隐身。\n\n_+4：_盗贼在闪现后获得_5回合_的极速和隐身。
#3.4.a.2
actors.hero.talent.body_replacement.title=替身掩护
actors.hero.talent.body_replacement.desc=_+1：_闪现后，盗贼会留下一个有_ 20 点生命，1-5 点护甲_的替身木桩。\n\n_+2：_闪现后，盗贼会留下一个有_ 40 点生命， 2-10 点护甲_的替身木桩。\n\n_+3：_闪现后，盗贼会留下一个有_ 60 点生命，3-15 点护甲_的替身木桩。\n\n_+4：_闪现后，盗贼会留下一个有_ 80 点生命， 4~20 点护甲_的替身木桩。\n\n同一时间只可存在一个替身木桩。
