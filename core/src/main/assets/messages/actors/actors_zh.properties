actors.hero.talent.empowered_strike_ii.desc=_+1:_ 元素风暴的范围和效果翻倍，但是基础耗能从35提高到_80_点充能。\n\n_+2:_ 元素风暴的范围和效果翻倍，但是基础耗能从35提高到_75_点充能。\n\n_+3:_ 元素风暴的范围和效果翻倍，但是基础耗能从35提高到_70_点充能。\n\n_+4:_ 元素风暴的范围和效果翻倍，但是基础耗能从35提高到_65_点充能。\n\n"如果你还是顽固地认为老魔杖没伤害……"
