actors.hero.talent.warlocks_touch.desc=\
  _+1_: 术士及其友军有_15%的几率_在近战攻击中施加6回合灵魂印记，术士的投掷武器则有_20%的几率_。此外，造成攻击的灵魂印记也有_20%的几率_立即触发它。\n\n\
  _+2_: 术士及其友军有_25%的几率_在近战攻击中施加6回合灵魂印记，术士的投掷武器则有_35%的几率_。此外，造成攻击的灵魂印记也有_30%的几率_立即触发它。\n\n\
  _+3_: 术士及其友军有_35%的几率_在近战攻击中施加6回合灵魂印记，术士的投掷武器则有_50%的几率_。此外，造成攻击的灵魂印记也有_40%的几率_立即触发它。
