##classes
#1
actors.hero.heroclass.warrior=战士
actors.hero.heroclass.warrior_desc=战士初始携带一枚可以贴附于护甲的_独特破损纹章。_他在装备附着纹章的护甲时会随时间产生生命值之上的护盾值。纹章可以在护甲之间转移，并且可以携带一级升级。\n\n同时，战士初始携带一柄_破旧的短剑_，_三块投石_，布甲，水袋与所有包裹。\n\n战士以2倍的速度鉴定武器和护甲。\n\n战士开局鉴定的物品有：\n_-_鉴定卷轴\n_-_治疗药水\n_-_盛怒卷轴
actors.hero.heroclass.warrior_desc_innate=战士初始携带一枚可以贴附于护甲的_独特破损纹章。_他在装备附着纹章的护甲时会随时间产生生命值之上的护盾值。\n\n纹章可以在护甲之间转移，并且可以携带一级升级。战士开局鉴定的物品有：\n_-_鉴定卷轴\n_-_治疗药水\n_-_盛怒卷轴
#2
actors.hero.heroclass.mage=法师
actors.hero.heroclass.mage_desc=法师初始携带一把_老魔杖_。老魔杖的自动充能速度显著快于一般法杖，并且有 1 点额外最大充能数。法师可以将地牢中找到的各式法杖灌注到老魔杖中。\n\n法师天生的高精神力使他能在使用法杖时视为有额外+2等级。\n\n同时，法师初始携带一把已灌注了_魔弹法杖_的老魔杖、布甲、水袋与所有包裹。\n\n法师开局鉴定的物品有：\n_- _鉴定卷轴\n_- _液火药剂\n_-_ 升级卷轴
actors.hero.heroclass.mage_unlock=法师精通各类法杖，并在开局时持有一根_独特的法师魔杖_。\n\n_在游戏中用升级卷轴强化一个道具_以解锁法师。
#3
actors.hero.heroclass.rogue=盗贼
actors.hero.heroclass.rogue_desc=多年来与国家税务局在逃税问题上的斗争使得盗贼精熟于对_暗影斗篷_的使用，它的充能速度提高了50%并能在激活时将部分能量导入他的武器。\n\n盗贼能从更远的距离_探测秘密与陷阱_。\n\n同时，盗贼初始携带一柄_匕首_，_三把飞刀_，布甲，水袋与所有包裹。\n\n多年的职业经验也使盗贼成为了珠宝方面的行家，他现在能在装备戒指时立刻鉴定出它的类型，并以2倍的速度完全鉴定。\n\n盗贼开局鉴定的物品有：\n_-_鉴定卷轴\n_-_隐形药剂\n_-_探地卷轴
actors.hero.heroclass.rogue_unlock=盗贼可使用他特有的_暗影斗篷_操控战局，并通过隐身伏击敌人。\n\n_在一局游戏中伏击敌人10次_以解锁盗贼。
#4
actors.hero.heroclass.huntress=女猎手
actors.hero.heroclass.huntress_desc=女猎手初始携带一把独特的_灵能弓_，拥有无限的魔法弹药。\n\n女猎手可以穿过高草丛而_不将其践踏成草地_。\n\n女猎手使用投掷武器时_更具破坏性_。\n\n女猎手能感知到附近的敌人，即使他们藏在障碍物后面。\n\n同时，女猎手初始携带一副_带钉手套_，布甲，水袋与所有包裹。\n\n女猎手还初始携带_武装披风_，这使她能够给箭矢充能以使用_超级射击_。\n\n女猎手可以用她的箭标记地格以无视障碍地_获得视野_。这个能力有20回合的冷却时间。\n\n女猎手开局便已鉴定的道具有：\n_-_鉴定卷轴\n_-_灵视药剂\n_-_催眠卷轴
actors.hero.heroclass.huntress_unlock=女猎手精通投掷武器，并且具有一把能无限射击的_独特灵能弓_。\n\n_在一局游戏中使用投掷武器击中 15 名不同敌人_以解锁女猎手。
#5
actors.hero.heroclass.rat_king=鼠王
actors.hero.heroclass.rat_king_desc=朕有能力独行，何必钻营于一门职业？\n\n朕随身携带着所有能找到的宝物：一个皇室传承的_破损纹章_，一根御前法师制作的_老魔杖_，一件来自皇家宝库的无价的_阴影斗篷_，还有一把来自军械库的_灵能弓_。\
  \n\n朕明察秋毫，可以从更远的距离检测到陷阱和秘密。\
  \n\n朕爱惜王国的草木，可以在高草中行走而不践踏之。
actors.hero.heroclass.rat_king_unlock=看看这个终极职业，它将让你所有的梦想成真。由于他能接触到每一个破碎地牢职业的机制、天赋和独特物品，他的强度和多功能性无与伦比。\n\n要解锁他，你可以用任何职业_获得胜利_。
#1.1
actors.hero.herosubclass.berserker=狂战士
actors.hero.herosubclass.berserker_short_desc=_狂战士_在受到伤害的时候会积累怒气，怒气能提高狂战士的攻击力，并使其短时间抗拒死亡。
actors.hero.herosubclass.berserker_desc=_狂战士_在受到物理伤害时会积累怒气，这种怒气甚至可以由被其护甲抵挡的伤害转化而来！怒气会随时间稳定消逝，但将在狂战士生命值较低时流失得更慢。\n狂战士最高可在拥有90%怒气时拥有100%的伤害加成。在这种情况下，若其生命值归零，狂战士将暂时拥有8倍于其平常的最大护盾，并且将在护盾仍然留存时抵抗死亡。但是，狂战士在进行这种抵抗后也会需要时间去恢复气力。
#1.2
actors.hero.herosubclass.gladiator=角斗士
actors.hero.herosubclass.gladiator_short_desc=_角斗士_会在成功进行攻击时积累连击数。角斗士可以消耗连击数以使用特殊战技。
actors.hero.herosubclass.gladiator_desc=每当使用其装备的武器或投掷武器造成一次成功的攻击时，角斗士都会积累一点连击数。若角斗士没能在五回合内造成一次成功的攻击，则其连击数将被重置（可以被天赋影响）。\n\n随着连击数的积累，角斗士将解锁数种连击战技。连击数积累到2,4,6,8,10时各将解锁一种新战技。有些战技能帮助角斗士积累更多连击数，其余的则将消耗其连击数并释放强力攻击。
#1.3
actors.hero.herosubclass.brawler=街霸
actors.hero.herosubclass.brawler_short_desc=_街霸_可以通过充能来发动特殊攻击，具体的手段取决于他手中的武器。
actors.hero.herosubclass.brawler_desc=街霸随着时间的推移逐渐增强打击的力量。这可以用来为下一次打击增加伤害或使用特殊攻击。每种武器都有特殊的攻击手段。\n街霸也可以从快捷栏装备武器，并且这一过程不花费时间。
#2.1
actors.hero.herosubclass.battlemage=战斗法师
actors.hero.herosubclass.battlemage_short_desc=_战斗法师_在使用老魔杖近战攻击时会附带额外的法术效果。这些效果取决于老魔杖内灌注的法杖类型。
actors.hero.herosubclass.battlemage_desc=战斗法师使用老魔杖近战时会附带类似附魔的额外效果，效果取决于老魔杖吸收的法杖类型，每种法杖各不相同。老魔杖在近战中还会恢复0.5点充能。
#2.2
actors.hero.herosubclass.warlock=术士
actors.hero.herosubclass.warlock_short_desc=_术士_在对敌人使用法杖时有几率为其带上灵魂标记。无论何时，术士都将在对被标记的敌人造成物理伤害时回复生命值。
actors.hero.herosubclass.warlock_desc=术士在对敌人使用法杖时有几率为其带上灵魂标记。施加标记的几率与标记的持续时间随法杖等级增加而上升。\n\n在攻击被标记的敌人时，每当造成5点伤害，术士都将回复2点生命值。这种效果只会在造成物理伤害时出现，若使用法杖造成伤害则不会触发它。
#4.3
actors.hero.herosubclass.warlock_short_desc_huntress=_术士_在对敌人使用法杖时有几率为其带上灵魂标记。无论何时，她都将在对被标记的敌人造成物理伤害时回复生命值。
actors.hero.herosubclass.warlock_desc_huntress=术士在对敌人使用法杖时有几率为其带上灵魂标记。施加标记的几率与标记的持续时间随法杖等级增加而上升。\n\n在攻击被标记的敌人时，每当造成5点伤害，她都将回复2点生命值。这种效果只会在造成物理伤害时出现，若使用法杖造成伤害则不会触发它。
#2.3
actors.hero.herosubclass.spiritualist=唤灵者
actors.hero.herosubclass.spiritualist_short_desc=_唤灵者_可以召唤幽灵来帮助他打败怪物。
#3.1
actors.hero.herosubclass.assassin=刺客
actors.hero.herosubclass.assassin_short_desc=隐形时，_刺客_会准备一次致命的攻击。耐心等得越久，这一击的威力越强。
actors.hero.herosubclass.assassin_desc=刺客在隐形中准备着强力的一击。隐形时间越长，下次攻击就越致命，9回合时达到最大效果。\n\n刺客遁出阴影，对目标打出强力一击。刺客可以闪现到目标背后，也能立刻处决较弱的目标。\n\n刺客也更精通近战武器，他使用任何近战武器视为额外+2等级。
#4.1
actors.hero.herosubclass.sniper=狙击手
actors.hero.herosubclass.sniper_short_desc=_狙击手_获得额外33%精准值，且她的远程攻击能穿透护甲。用投掷武器击中目标后，狙击手能以灵能弓进行一次特殊追击。
actors.hero.herosubclass.sniper_desc=狙击手是远程战斗大师。她的攻击精准值增加33%且远程攻击穿透防御。使用投武击中敌人后，女猎手能对目标施以狙击标记，并使用灵能短弓对此敌人发射一次追击，追击的形式取决于弓的改造模式。\n\n未改造的弓会发射一只伤害稍低的箭矢，但不消耗任何时间。改造速度的弓会三箭连发，每只箭的伤害较低但能触发附魔，消耗1回合。改造伤害的弓会发射一只必定命中的狙击箭矢，根据距离造成额外伤害，但需要消耗2回合。
#4.2
actors.hero.herosubclass.warden=守望者
actors.hero.herosubclass.warden_short_desc=_守望者_具有穿透高草的视野，而且在种植和踩踏植物时会获得额外效果。
actors.hero.herosubclass.warden_desc=守望者与自然之力有强大的联结，这赋予了她多项有关植物的能力。守望者具有穿透高草与枯草的视野。\n\n守望者种下的种子周围会生出草，在踩踏植物时会获得额外效果取代原本效果，使得所有植株对其完全无害。
#3.2
actors.hero.herosubclass.freerunner=疾行者
actors.hero.herosubclass.freerunner_short_desc=_疾行者_在奔跑时会累积动量，并且精通魔法和远程攻击手段。动量可以用于开启逸动效果，让他在短时间内拥有更高的移动速度和更强的闪避能力。
actors.hero.herosubclass.freerunner_desc=_疾行者_在奔跑时会累积动量。动量最多累积10点，在不动时会迅速衰减。动能可以开启逸动状态，每点动量可供疾行者飞奔两回合。\n\n逸动状态下的疾行者以双倍速度跑动，并获得正比于自身等级的闪避。逸动状态结束后，疾行者需小休一会以重新积累动量。此外，疾行者还可以熟练掌握各种远程作战手段，使他能够比以前更有效地使用投掷武器、魔杖和触手可及的武器。
#3.3
actors.hero.herosubclass.decepticon=暗影之熠
actors.hero.herosubclass.decepticon_short_desc=盗贼被改造成一台代号_暗影之熠_的杀戮机器，他的战斗能力和机动性得到了强化。
actors.hero.herosubclass.decepticon_desc=盗贼被改造成一台代号_暗影之熠_的全金属机械装置，具有强大的攻击能力，且能在人形和备用形态之间转换的能力。\n\n\在这两种模式下，暗影之熠对睡眠、流血、中毒和有毒气体免疫。\n\n\在人形模式下，暗影之熠对有负面状态的敌人造成更多伤害（每种增加15%的伤害，指数叠加），并且他的武器有额外的射程。\n\n\在备用模式下，暗影之熠的机动性更强，能够以2倍的速度飞行移动，但不能使用他的武器和护甲，也不能通过魔杖造成伤害。他的闪避能力增强，且敌人更难注意到他。他可以远距离攻击敌人，并伴随着力量的增加而产生少量穿甲伤害。
#5.1
actors.hero.herosubclass.king=鼠皇大帝
actors.hero.herosubclass.king_short_desc=...\n\n等等，这是什么？\n\n王不会被规则束缚！被迫选择某个方向简直是愚不可及！\n\n朕渴望_一切力量!!!_
actors.hero.herosubclass.king_desc=朕可以通过天赋来选择想要的任何能力，而不是做选择一个转职这样蹩脚的事情\n\n（如果有多个特殊操作处于激活状态，可以通过相应的buff或长按特殊动作按钮来切换激活的特殊动作。）
#5.2
actors.hero.herosubclass.rk_champion=全能战神
actors.hero.herosubclass.rk_champion_short_desc=但是如果朕乐意，当然也可以选择些什么！这种情况下，你将在朕的_全能战神_形态下畏惧地屈服。\n\n朕将能够轮换使用原本属于敌方精英的_8种能力_，它们现在_为我所用_！
actors.hero.herosubclass.rk_champion_desc=朕聚集不可思议的力量，从8种精英词条中选择一种。每种形态都具有优点和缺点，但可以通过使用天赋进行调整。\n\n只有当获得相应的精英词条时，新的天赋才会被激活。

