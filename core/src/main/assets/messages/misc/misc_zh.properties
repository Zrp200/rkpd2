challenges.no_food_desc=食物本就稀缺，但你还需要注意节食！\n\n・使用各类食物与丰饶之角的饱腹效果为原本的三分之一。\n・其他恢复饥饿的机制不受影响。\n\n通关可解锁_面有菜色_
challenges.no_armor_desc=如今护甲已难堪大用，你只能相信你自己的肉身了！\n\n・布甲之外所有护甲的基本防御力降低\n・所有护甲被升级时增长的防御力大幅降低\n・灵壤守护者的防御力大幅降低\n\n通关可解锁_预知战斗_
challenges.no_healing_desc=治疗药水真是种好东西，可惜你对它过敏！\n\n・治疗药水、以治疗药水为原料炼制的道具与阳光果将无法治愈英雄，反而会使英雄中毒\n・炼金催化剂不会随机到治愈英雄或使英雄中毒的效果\n・这些道具对其他角色依然发挥正常效果。\n\n通关可解锁_健康恶化_
challenges.no_herbalism_desc=这个晦气的地牢里连干净的水都没有了……\n\n- 移除露珠\n- 移除所有特殊植物\n- 高草依然会掉落种子，但种子不会生根发芽\n\n通关可解锁_地狱领域_
challenges.swarm_intelligence_desc=要小心了，地牢里的怪物们也在学习进步！\n\n- 当你被敌人发现时，附近的其他敌人也会被吸引到那里。\n\n通关可解锁_英雄徽章_
challenges.darkness_desc=地牢毕竟是在地下嘛！\n\n- 视野范围显著缩小\n- 每层都会出现一根火把\n- 照明效果持续时间缩短\n\n通关可解锁_暗影诅咒_
challenges.no_scrolls_desc=一种卷轴会变得更稀有。并且非常不幸，正是最有用的那一种。\n\n- 移除地牢中半数的升级卷轴\n\n通关可解锁_改造管制_
challenges.champion_enemies_desc=会升级的不止你一个！\n\n・普通敌人刷出时有 1/4 的机率拥有特殊的精英属性。\n・精英敌人刷出时会立即醒来。\n・有精英敌人出现时英雄会感知到。\n・精英敌人免疫腐化效果。\n\n精英敌人有15种：\n_烈焰（橙色）：_ 近战伤害 +25% 且带有点燃效果，免疫火焰，死亡时引燃周围。\n_索敌（紫色）：_ 近战伤害 +25%，能直接攻击视野内的目标。\n_敌法（绿色）：_ 受到伤害 -25%，拥有魔法免疫。\n_巨型（蓝色）：_ 受到伤害 -75%，近战范围 +1，无法进入门与过道。\n_祝福（黄色）：_ 精准与躲避 +200%。\n_成长（红色）：_ 精准、躲避、攻击伤害与有效生命值 +20%。每过 3 回合会再增长 1%。\n_诅咒（黑色）：_近战攻击附带诅咒法杖效果。\n_分裂（棕黄）：_ 受到伤害时分裂。\n_磐石（灰黑）:_ 生命值越低伤害减免越高，至多90%。\n_涌流 （淡蓝）:_ 在水面移动不消耗回合。\n_巫毒（靛紫）:_ 死亡时变成另一种怪物。\n_爆破 （沙褐）:_ 死亡时爆炸。\n_迅捷 (皇家蓝):_ 缩小。激素涌动。\n_反射（玫红）:_ 反伤50%。\n_圣骑（金黄）:_ 75%伤害减免，不会攻击英雄，但使视野内其他敌人无敌。\n\n通关可解锁_多样人群_
challenges.stronger_bosses_desc=这项挑战让挑战 Boss 变得更有挑战性了！\n\n_粘咕：_生命值 +20%\n_-_ 水中恢复量增长，每回合恢复 3 点生命\n_-_ 爆发攻击蓄力时间由 2 回合缩短至 1 回合\n_天狗：_生命 +25%\n_-_ 第一阶段：陷阱更加致命\n_-_ 第二阶段：技能频率更高\n_DM-300：_生命 +33%\n_-_ 能量塔更坚固，并且需要击毁 3 座\n_-_ 技能频率更高，威力也更强大\n_-_ 超载时移动速度更高\n_-_ 地表导线数量为原先的两倍\n_矮人国王:_生命 +50%\n_-_ 整场战斗内召唤的随从都更强大\n_-_ 第一阶段：技能与召唤频率都更高\n_-_ 第二阶段：每轮额外召唤两个随从\n_-_ 第三阶段：生命值 +100%，召唤频率更高\n_Yog-Dzewa:_\n_-_ 同时召唤两个古神之拳！\n_-_ 激光攻击伤害 +60%\n_-_ 召唤更强大的随从\n\n通关可解锁_敌意模式_
challenges.fatique_desc=长期拒绝进食对你的健康没有好处！\n\n_-_ 长时间的饥饿会严重降低伤害减免、精准度、闪避和攻击速度\n\n_-_ 饥饿后进食在一段时间内不会治愈玩家，这与玩家角色饥饿的程度成正比\n\n通关可解锁_蛋白饮食_
challenges.no_accuracy_desc=命中判定是多么有害的随机数生成器！\n\n_-_ 敌人和玩家都不能闪避\n\n_-_ 角色基于额外闪避率获得最多_25%_的伤害减免\n\n_-_ 角色基于额外命中率获得最多_25%_的伤害增加\n\n通关可解锁_过度反应_
challenges.no_hp_desc=休息不好，伤身！\n\n_-_ 一半受到的伤害转化为临时最大生命值损失，持续 6 回合\n\n_-_ 额外叠加 3 回合，造成更多伤害\n\n通关可解锁_伤害不稳_
challenges.burn_desc=你有没有想过自己玩得太多了？\n\n_-_ 任何地面上的火都不会消失但不会蔓延\n\n_-_ 可燃格子不会烧掉\n \n_-_ 任何种类的草都会燃烧\n\n_-_ 敌人对火有很强的抵抗力\n\n_-_ 狱火刻印被禁止\n\n每次下楼都会获得水爆\n\n通关可解锁_化学屏障_
challenges.hero_pathing_desc=你太酷了，每个人都想见你！\n\n_-_ 敌人在游荡或传送时有很大几率瞄准你的位置\n\n_-_ 敌人上限被移除\n\n_-_ 敌人重生冷却时间减少到25回合\n\n通关可解锁_倾巢而出_
challenges.forget_path_desc=有些东西潜伏在那里...\n\n_-_ 你很快就会忘记关卡中探索过的部分内容\n\n_-_ 怪物可以从任何距离生成并且移动得稍微快一点\n\n_-_ 有 20% 的几率物理攻击会使你失明\n\n通关可解锁_热感追踪_
challenges.reduced_power_desc=看起来这个世界的升级被禁止了...\n\n_-_ 掉落的物品总是在 0 级\n\n_-_ 从 2 层开始，升级卷轴、力量药水、奥术刻笔和火炬受到宝箱怪保护\n\n_-_ 宝箱怪不会掉落额外的物品\n\n通关可解锁_软弱无力_
challenges.random_hp_desc=看这头牛多小啊！\n\n_-_ 地牢中的敌人大小是随机的\n\n_-_ 大小决定了他们的攻击和移动速度、防御、闪避和近战伤害\n\n_-_ Boss 和 迷你Boss 是不受影响的\n\n通关可解锁_Kromer经济_
challenges.evil_mode_desc=你对现在的冒险不满意吗？\n\n_粘咕:_ \n_-_ 造成更多伤害\n_-_ 移除蓄力攻击\n_-_ 受到物理伤害时释放腐蚀淤泥云\n_天狗:_\n_-_ 造成的平均伤害显着增加\n_-_ 攻击有机会减慢你的速度\n_-_ 电击装置和炸弹在造成伤害后短暂眩晕你\n_-_ 火药攻击造成红色燃烧而不是常规燃烧\n_DM-300:_\n_-_ 需要摧毁所有 4 座塔\n_-_ 对燃烧免疫\n_-_ 使用地狱火团而不是有毒气体团\n_-_ 增压时：召唤具有随机精英词条和当前 Boss 一半生命值的 DM-200 \n_矮人国王：_\n_-_ 攻击和技能速度提高 25%\n_-_ 在第 3 阶段拥有全部生命值\n_Yog-Dzewa：_\n_-_ 死亡射线数量增加 2 倍，并且它们的目标是你周围更大的区域\n_-_ 根据战斗进度减少受到的伤害\n_-_ 死亡射线攻击暂时将最大生命值降低 33%\n_-_ 拳头在不与你相邻时移动速度提高 2 倍\n_-_ 古神幼虫的生命值提高 3 倍\n\n通关可解锁_一无是处_